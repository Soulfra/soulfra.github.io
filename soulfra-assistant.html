<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulfra Assistant</title>
  <style>
    /* Chat Bubble (Minimized) */
    .assistant-bubble {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 9999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .assistant-bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    .assistant-bubble.hidden {
      display: none;
    }

    /* Chat Window (Expanded) */
    .assistant-window {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 380px;
      height: 600px;
      max-height: calc(100vh - 48px);
      background: #1a1a2e;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      z-index: 10000;
      overflow: hidden;
    }

    .assistant-window.visible {
      display: flex;
    }

    /* Header */
    .assistant-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .assistant-title {
      font-weight: 600;
      font-size: 16px;
    }

    .assistant-subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .assistant-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .assistant-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Messages */
    .assistant-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #0a0a0a;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 14px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      background: rgba(102, 126, 234, 0.15);
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #e0e0e0;
      align-self: flex-start;
    }

    .message.user {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      align-self: flex-end;
    }

    .message.system {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ffc107;
      align-self: center;
      font-size: 12px;
      text-align: center;
      max-width: 90%;
    }

    /* Input */
    .assistant-input {
      border-top: 1px solid #333;
      padding: 12px;
      background: #1a1a2e;
      display: flex;
      gap: 8px;
    }

    .assistant-input input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .assistant-input input:focus {
      border-color: #667eea;
    }

    .assistant-input button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .assistant-input button:hover {
      transform: scale(1.05);
    }

    .assistant-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: rgba(102, 126, 234, 0.15);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      max-width: 80px;
      align-self: flex-start;
    }

    .typing-indicator.visible {
      display: flex;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .assistant-window {
        width: calc(100vw - 32px);
        height: calc(100vh - 48px);
        bottom: 16px;
        right: 16px;
      }

      .assistant-bubble {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Bubble (Minimized) -->
  <div class="assistant-bubble" id="assistantBubble">
    ðŸ¤–
  </div>

  <!-- Chat Window (Expanded) -->
  <div class="assistant-window" id="assistantWindow">
    <div class="assistant-header">
      <div>
        <div class="assistant-title" id="assistantTitle">Soulfra Assistant</div>
        <div class="assistant-subtitle" id="assistantSubtitle">Powered by Ollama</div>
      </div>
      <button class="assistant-close" id="closeBtn">Ã—</button>
    </div>

    <div class="assistant-messages" id="messages">
      <div class="message system">
        Welcome! I'm your AI assistant. How can I help you today?
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>

    <div class="assistant-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Auto-detect domain from window.location
    const hostname = window.location.hostname;
    const domainMap = {
      'soulfra.com': 'soulfra',
      'localhost': 'soulfra', // Default for testing
      'calriven.com': 'calriven',
      'deathtodata.com': 'deathtodata',
      'cringeproof.com': 'cringeproof'
    };

    // Extract base domain (handle subdomains)
    const baseDomain = hostname.split('.').slice(-2).join('.');
    const currentDomain = domainMap[hostname] || domainMap[baseDomain] || 'soulfra';

    // API endpoint
    const API_BASE = 'http://localhost:5050/api/assistant';

    // DOM elements
    const bubble = document.getElementById('assistantBubble');
    const window_el = document.getElementById('assistantWindow');
    const closeBtn = document.getElementById('closeBtn');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const titleEl = document.getElementById('assistantTitle');
    const subtitleEl = document.getElementById('assistantSubtitle');

    // Conversation history
    let conversationHistory = [];

    // Domain info
    const domainInfo = {
      soulfra: { name: 'Soulfra', tagline: 'Identity & Security' },
      calriven: { name: 'Calriven', tagline: 'AI Platform' },
      deathtodata: { name: 'DeathToData', tagline: 'Privacy Search' },
      cringeproof: { name: 'CringeProof', tagline: 'Prediction Market' }
    };

    // Set domain-specific title
    const info = domainInfo[currentDomain] || domainInfo.soulfra;
    titleEl.textContent = `${info.name} Assistant`;
    subtitleEl.textContent = info.tagline;

    // Toggle chat window
    bubble.addEventListener('click', () => {
      bubble.classList.add('hidden');
      window_el.classList.add('visible');
      messageInput.focus();
    });

    closeBtn.addEventListener('click', () => {
      window_el.classList.remove('visible');
      bubble.classList.remove('hidden');
    });

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message to UI
      addMessage(message, 'user');
      messageInput.value = '';

      // Add to history
      conversationHistory.push({ role: 'user', content: message });

      // Show typing indicator
      typingIndicator.classList.add('visible');
      sendBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            domain: currentDomain,
            history: conversationHistory.slice(-10) // Last 10 messages
          })
        });

        const data = await response.json();

        if (data.success) {
          addMessage(data.response, 'bot');
          conversationHistory.push({ role: 'assistant', content: data.response });
        } else {
          addMessage(`Error: ${data.message}`, 'system');
        }
      } catch (error) {
        console.error('Chat error:', error);
        addMessage('Failed to connect to assistant. Make sure the backend is running on port 5050.', 'system');
      } finally {
        typingIndicator.classList.remove('visible');
        sendBtn.disabled = false;
      }
    }

    // Add message to UI
    function addMessage(text, type) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      messageEl.textContent = text;
      messages.appendChild(messageEl);
      messages.scrollTop = messages.scrollHeight;
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initialize
    console.log(`ðŸ¤– Soulfra Assistant initialized for domain: ${currentDomain}`);
  </script>
</body>
</html>
