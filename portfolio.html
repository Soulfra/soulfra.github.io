<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulfra / Cal Riven - Portfolio Showcase</title>
  <meta name="description" content="Submit your portfolio work and showcase your projects">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .tagline {
      color: #666;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .section {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .repo-list {
      margin-top: 10px;
    }

    .repo-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #6c757d;
      margin-left: 10px;
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Portfolio Showcase</h1>
      <div class="tagline">
        Submit your work and join the Soulfra community
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alert" class="alert"></div>

    <!-- Submission Form -->
    <div class="section">
      <h2>ðŸ“‹ Submit Your Portfolio</h2>
      <form id="portfolioForm">
        <div class="form-group">
          <label for="userName">Your Name *</label>
          <input type="text" id="userName" required placeholder="John Doe">
        </div>

        <div class="form-group">
          <label for="userEmail">Email *</label>
          <input type="email" id="userEmail" required placeholder="john@example.com">
        </div>

        <div class="form-group">
          <label for="githubUrl">GitHub Repository URL *</label>
          <input type="url" id="githubUrl" required placeholder="https://github.com/username/repo">
          <button type="button" class="btn-secondary" onclick="addRepo()" style="margin-top: 10px;">+ Add Repo</button>
        </div>

        <div id="repoList" class="repo-list"></div>

        <div class="form-group">
          <label for="liveDemo">Live Demo URL</label>
          <input type="url" id="liveDemo" placeholder="https://demo.example.com">
        </div>

        <div class="form-group">
          <label for="description">Project Description *</label>
          <textarea id="description" required placeholder="Tell us about your project..."></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="javascript, react, nodejs">
        </div>

        <button type="submit" id="submitBtn">Submit Portfolio</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>ðŸ’¡ Built with CALOS Platform</p>
      <p style="margin-top: 10px;">
        <a href="https://github.com/soulfra/agent-router">View Source on GitHub â†’</a>
      </p>
    </div>
  </div>

  <!-- Load SDK -->
  <script src="calos-sdk-browser.js"></script>

  <script>
    // Initialize SDK with auto-detected URL
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    // Check if we're on GitHub Pages
    const isGitHubPages = window.location.hostname.includes('.github.io');

    // Detect local network (192.168.x.x or 10.x.x.x)
    const isLocalNetwork = window.location.hostname.match(/^(192\.168\.|10\.|172\.(1[6-9]|2[0-9]|3[01])\.)/);

    // Backend URL selection:
    // 1. Local testing: http://127.0.0.1:5001
    // 2. Local network: http://192.168.1.X:5001 (WiFi access)
    // 3. GitHub Pages: GitHub Actions API (self-hosted)
    let baseURL;
    if (isLocal) {
      baseURL = 'http://127.0.0.1:5001';
    } else if (isLocalNetwork) {
      // TODO: Update with your actual local IP
      baseURL = 'http://192.168.1.5:5001';
    } else if (isGitHubPages) {
      // GitHub-native submission (no backend needed!)
      baseURL = 'GITHUB_ACTIONS'; // Special flag for GitHub API
    } else {
      baseURL = 'http://localhost:5001'; // Fallback
    }

    const calos = new CalOSPlatform({ baseURL });
    const repos = [];

    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => {
        alert.className = 'alert';
      }, 5000);
    }

    function addRepo() {
      const url = document.getElementById('githubUrl').value.trim();
      if (!url) {
        showAlert('Please enter a GitHub URL', 'error');
        return;
      }

      if (!url.includes('github.com')) {
        showAlert('Please enter a valid GitHub URL', 'error');
        return;
      }

      repos.push({ url, name: url.split('/').pop() || 'Repository', description: '' });
      updateRepoList();
      document.getElementById('githubUrl').value = '';
    }

    function removeRepo(index) {
      repos.splice(index, 1);
      updateRepoList();
    }

    function updateRepoList() {
      const list = document.getElementById('repoList');
      list.innerHTML = repos.map((repo, i) => `
        <div class="repo-item">
          <span>${repo.name} - ${repo.url}</span>
          <button type="button" class="btn-secondary" onclick="removeRepo(${i})">Remove</button>
        </div>
      `).join('');
    }

    document.getElementById('portfolioForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const data = {
          userName: document.getElementById('userName').value,
          userEmail: document.getElementById('userEmail').value,
          githubRepos: repos.length > 0 ? repos : [
            {
              url: document.getElementById('githubUrl').value,
              name: 'Main Repository',
              description: ''
            }
          ],
          liveDemo: document.getElementById('liveDemo').value || null,
          description: document.getElementById('description').value,
          tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean)
        };

        const result = await calos.portfolio.submit(data);

        showAlert(`Portfolio submitted successfully! Submission ID: ${result.submission.id}`, 'success');
        document.getElementById('portfolioForm').reset();
        repos.length = 0;
        updateRepoList();
      } catch (error) {
        console.error('Submission error:', error);
        showAlert(error.message || 'Failed to submit portfolio. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Portfolio';
      }
    });

    console.log('Portfolio page loaded');
    console.log('Backend URL:', baseURL);
  </script>
</body>
</html>
