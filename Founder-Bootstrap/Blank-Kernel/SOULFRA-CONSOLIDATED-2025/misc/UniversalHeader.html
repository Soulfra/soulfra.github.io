<!-- Universal Header Component for All Soulfra Platforms -->
<style>
    .soulfra-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }
    
    .soulfra-header.scrolled {
        background: rgba(10, 10, 10, 0.98);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 72px;
    }
    
    .header-logo {
        display: flex;
        align-items: center;
        gap: 16px;
        text-decoration: none;
        transition: transform 0.2s ease;
    }
    
    .header-logo:hover {
        transform: scale(1.05);
    }
    
    .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #4ecdc4, #45b7d1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }
    
    .logo-text {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 3px;
        color: #ffffff;
        text-transform: uppercase;
    }
    
    .tier-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-left: 12px;
    }
    
    .tier-enterprise {
        background: linear-gradient(135deg, #ffd700, #ffed4e);
        color: #000;
    }
    
    .tier-developer {
        background: linear-gradient(135deg, #00d4ff, #0099ff);
        color: #fff;
    }
    
    .tier-family {
        background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        color: #fff;
    }
    
    .tier-kids {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: #fff;
    }
    
    .tier-senior {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #fff;
    }
    
    .header-nav {
        display: flex;
        align-items: center;
        gap: 32px;
    }
    
    .nav-links {
        display: flex;
        gap: 24px;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .nav-link {
        color: #a0a0a0;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.2s ease;
        position: relative;
    }
    
    .nav-link:hover {
        color: #ffffff;
    }
    
    .nav-link.active {
        color: #4ecdc4;
    }
    
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: #4ecdc4;
        transition: width 0.3s ease;
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
        width: 100%;
    }
    
    .header-actions {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .vault-upload {
        position: relative;
        cursor: pointer;
    }
    
    .vault-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .vault-icon:hover {
        background: rgba(78, 205, 196, 0.1);
        border-color: #4ecdc4;
        transform: translateY(-2px);
    }
    
    .vault-upload input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .user-menu {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .user-menu:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
    }
    
    .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .user-name {
        font-size: 14px;
        font-weight: 500;
        color: #fff;
    }
    
    .user-tier {
        font-size: 11px;
        color: #a0a0a0;
    }
    
    .mobile-menu-toggle {
        display: none;
        width: 32px;
        height: 32px;
        background: none;
        border: none;
        cursor: pointer;
        position: relative;
    }
    
    .mobile-menu-toggle span {
        display: block;
        width: 24px;
        height: 2px;
        background: #fff;
        margin: 5px 0;
        transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
        
        .mobile-menu-toggle {
            display: block;
        }
        
        .header-container {
            height: 60px;
        }
        
        .logo-text {
            font-size: 20px;
        }
        
        .tier-badge {
            display: none;
        }
    }
</style>

<script>
// Header scroll effect
window.addEventListener('scroll', () => {
    const header = document.getElementById('soulfraHeader');
    if (window.scrollY > 10) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});

// Detect user tier and update UI
function detectUserTier() {
    const path = window.location.pathname;
    let tier = 'platform';
    let tierClass = '';
    
    if (path.includes('enterprise')) {
        tier = 'Enterprise';
        tierClass = 'tier-enterprise';
    } else if (path.includes('developer')) {
        tier = 'Developer';
        tierClass = 'tier-developer';
    } else if (path.includes('family')) {
        tier = 'Family';
        tierClass = 'tier-family';
    } else if (path.includes('kids')) {
        tier = 'Kids';
        tierClass = 'tier-kids';
    } else if (path.includes('senior')) {
        tier = 'Senior';
        tierClass = 'tier-senior';
    }
    
    const badge = document.getElementById('tierBadge');
    if (badge && tierClass) {
        badge.textContent = tier;
        badge.className = `tier-badge ${tierClass}`;
    }
    
    const userTierEl = document.getElementById('userTier');
    if (userTierEl) {
        userTierEl.textContent = tier;
    }
}

// Vault file upload

            z-index: 10000;
            animation: slideIn 0.3s ease;
        `;
        notification.textContent = `Uploading ${files.length} file(s) to Cal's vault...`;
        document.body.appendChild(notification);
        
        // Simulate upload
        setTimeout(() => {
            notification.textContent = 'âœ… Files uploaded! Cal is analyzing...';
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }, 2000);
        
        // In real implementation, upload to backend
        // await uploadToVault(files);
    }
});

// Initialize
detectUserTier();
</script>
