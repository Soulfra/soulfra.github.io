<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Vision Test - Soulfra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragging {
            border-color: #667eea;
            background: #f0f3ff;
        }

        input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .prompt-output {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fff0f0;
            border-left: 4px solid #ff4444;
            padding: 20px;
            border-radius: 10px;
            color: #cc0000;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üì∏ Avatar Vision Test</h1>
            <p class="subtitle">Upload a photo and LLaVA will analyze it for avatar generation</p>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <p style="font-size: 48px; margin-bottom: 10px;">üì∑</p>
                <p style="font-size: 18px; font-weight: 600; margin-bottom: 5px;">Click to upload or drag & drop</p>
                <p style="color: #999; font-size: 14px;">JPG, PNG, or WebP</p>
            </div>

            <input type="file" id="fileInput" accept="image/*">

            <img id="previewImage" class="preview-image">

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Analyzing with LLaVA...</p>
            </div>

            <button id="analyzeBtn" style="display: none;" onclick="analyzeImage()">
                Analyze with LLaVA
            </button>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <h3 style="margin-bottom: 15px;">Generated Avatar Prompt:</h3>
                <div class="prompt-output" id="promptOutput"></div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="inputTokens">-</div>
                        <div class="stat-label">Input Tokens</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="outputTokens">-</div>
                        <div class="stat-label">Output Tokens</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="model">-</div>
                        <div class="stat-label">Model</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api-config.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const uploadArea = document.getElementById('uploadArea');
        const errorDiv = document.getElementById('error');

        let currentImageData = null;

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file (JPG, PNG, or WebP)');
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                // Show preview
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';

                // Extract base64 (remove data:image/...;base64, prefix)
                currentImageData = e.target.result.split(',')[1];

                // Show analyze button
                analyzeBtn.style.display = 'inline-block';
                result.style.display = 'none';
                errorDiv.style.display = 'none';
            };

            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!currentImageData) {
                showError('No image selected');
                return;
            }

            // Hide button, show loading
            analyzeBtn.style.display = 'none';
            loading.style.display = 'block';
            result.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await apiCall(API_CONFIG.ENDPOINTS.avatarAnalyze, {
                    method: 'POST',
                    body: JSON.stringify({
                        imageData: currentImageData
                    })
                });

                // Show results
                document.getElementById('promptOutput').textContent = response.data.prompt;
                document.getElementById('inputTokens').textContent = response.data.usage.inputTokens;
                document.getElementById('outputTokens').textContent = response.data.usage.outputTokens;
                document.getElementById('model').textContent = response.data.model;

                result.style.display = 'block';
            } catch (error) {
                showError(`Analysis failed: ${error.message}`);
                analyzeBtn.style.display = 'inline-block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Test backend connection on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const health = await checkBackendHealth();
                if (!health) {
                    showError('‚ö†Ô∏è Backend not responding. Make sure it\'s running: npm run backend');
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        });
    </script>
</body>
</html>
