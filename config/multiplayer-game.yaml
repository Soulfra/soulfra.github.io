apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplayer-game
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multiplayer-game
  template:
    metadata:
      labels:
        app: multiplayer-game
    spec:
      containers:
      - name: multiplayer-game
        image: soulfra/multiplayer-game:latest
        ports:
        - containerPort: 8765
        env:
        - name: SOULFRA_SERVICE
          value: "Multiplayer Game"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: multiplayer-game
  namespace: soulfra
spec:
  selector:
    app: multiplayer-game
  ports:
  - port: 8765
    targetPort: 8765
---
