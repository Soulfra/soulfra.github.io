apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultimate-platform
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ultimate-platform
  template:
    metadata:
      labels:
        app: ultimate-platform
    spec:
      containers:
      - name: ultimate-platform
        image: soulfra/ultimate-platform:latest
        ports:
        - containerPort: 9999
        env:
        - name: SOULFRA_SERVICE
          value: "Ultimate Platform"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: ultimate-platform
  namespace: soulfra
spec:
  selector:
    app: ultimate-platform
  ports:
  - port: 9999
    targetPort: 9999
---
