apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-platform
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-platform
  template:
    metadata:
      labels:
        app: enterprise-platform
    spec:
      containers:
      - name: enterprise-platform
        image: soulfra/enterprise-platform:latest
        ports:
        - containerPort: 8080
        env:
        - name: SOULFRA_SERVICE
          value: "Enterprise Platform"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: enterprise-platform
  namespace: soulfra
spec:
  selector:
    app: enterprise-platform
  ports:
  - port: 8080
    targetPort: 8080
---
