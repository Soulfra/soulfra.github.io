apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-debug-arena
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-debug-arena
  template:
    metadata:
      labels:
        app: dev-debug-arena
    spec:
      containers:
      - name: dev-debug-arena
        image: soulfra/dev-debug-arena:latest
        ports:
        - containerPort: 8001
        env:
        - name: SOULFRA_SERVICE
          value: "Dev Debug Arena"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: dev-debug-arena
  namespace: soulfra
spec:
  selector:
    app: dev-debug-arena
  ports:
  - port: 8001
    targetPort: 8001
---
