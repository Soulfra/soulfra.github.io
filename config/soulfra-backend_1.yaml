apiVersion: apps/v1
kind: Deployment
metadata:
  name: soulfra-backend
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soulfra-backend
  template:
    metadata:
      labels:
        app: soulfra-backend
    spec:
      containers:
      - name: soulfra-backend
        image: soulfra/soulfra-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SOULFRA_SERVICE
          value: "Soulfra Backend"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: soulfra-backend
  namespace: soulfra
spec:
  selector:
    app: soulfra-backend
  ports:
  - port: 8080
    targetPort: 8080
---
