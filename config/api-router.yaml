apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-router
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-router
  template:
    metadata:
      labels:
        app: api-router
    spec:
      containers:
      - name: api-router
        image: soulfra/api-router:latest
        ports:
        - containerPort: 8080
        env:
        - name: SOULFRA_SERVICE
          value: "API Router"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: api-router
  namespace: soulfra
spec:
  selector:
    app: api-router
  ports:
  - port: 8080
    targetPort: 8080
---
