events {
    worker_connections 1024;
}

http {
    upstream monitor {
        server monitor:7777;
    }
    
    upstream chat_logger {
        server chat-logger:4040;
    }
    
    upstream chat_processor {
        server chat-processor:8888;
    }
    
    upstream ai_ecosystem {
        server ai-ecosystem:9999;
    }
    
    upstream max_autonomous {
        server max-autonomous:6004;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Main web interface
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        
        # Service proxies
        location /monitor/ {
            proxy_pass http://monitor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /chat-logger/ {
            proxy_pass http://chat_logger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /chat-processor/ {
            proxy_pass http://chat_processor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /ai/ {
            proxy_pass http://ai_ecosystem/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/ {
            proxy_pass http://max_autonomous/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # WebSocket support
        location /ws {
            proxy_pass http://max_autonomous/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}