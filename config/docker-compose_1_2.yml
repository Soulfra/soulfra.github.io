version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bdg-postgres
    environment:
      POSTGRES_DB: billion_dollar_game
      POSTGRES_USER: bdg_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - bdg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdg_user -d billion_dollar_game"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bdg-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bdg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for AI Data
  mongodb:
    image: mongo:7
    container_name: bdg-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: bdg_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: billion_dollar_game_ai
    volumes:
      - mongo_data:/data/db
      - ./database/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    networks:
      - bdg-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bdg-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: billion_dollar_game
      DB_USER: bdg_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      MONGODB_URI: mongodb://bdg_admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/billion_dollar_game_ai?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - bdg-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://localhost:3000}
        NEXT_PUBLIC_SOCKET_URL: ${FRONTEND_SOCKET_URL:-http://localhost:3000}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    container_name: bdg-frontend
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - bdg-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bdg-nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bdg-network
    restart: unless-stopped

  # Discord Bot
  discord-bot:
    build:
      context: ./integrations/discord
      dockerfile: Dockerfile
    container_name: bdg-discord-bot
    depends_on:
      - backend
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      API_URL: http://backend:3000
    networks:
      - bdg-network
    restart: unless-stopped

  # Telegram Bot
  telegram-bot:
    build:
      context: ./integrations/telegram
      dockerfile: Dockerfile
    container_name: bdg-telegram-bot
    depends_on:
      - backend
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:3000
    networks:
      - bdg-network
    restart: unless-stopped

networks:
  bdg-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data: