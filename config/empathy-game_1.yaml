apiVersion: apps/v1
kind: Deployment
metadata:
  name: empathy-game
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: empathy-game
  template:
    metadata:
      labels:
        app: empathy-game
    spec:
      containers:
      - name: empathy-game
        image: soulfra/empathy-game:latest
        ports:
        - containerPort: 8087
        env:
        - name: SOULFRA_SERVICE
          value: "Empathy Game"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: empathy-game
  namespace: soulfra
spec:
  selector:
    app: empathy-game
  ports:
  - port: 8087
    targetPort: 8087
---
