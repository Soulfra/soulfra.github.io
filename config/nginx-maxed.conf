user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character encoding
    charset utf-8;
    charset_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=game:10m rate=200r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Caching
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:100m max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m max_size=1g inactive=10m use_temp_path=off;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=16k;

    # Backend pools
    upstream soulfra_platform {
        least_conn;
        server enterprise-platform:3003 weight=10;
        server working-platform:3002 weight=5 backup;
        keepalive 32;
    }

    upstream addiction_engine {
        server addiction-engine:3333;
        keepalive 16;
    }

    upstream cal_riven_ai {
        server cal-riven:4040 max_fails=3 fail_timeout=30s;
        server cal-riven-backup:4040 backup;
        keepalive 8;
    }

    upstream mirror_network {
        # Mirror instances for distributed AI processing
        server mirror-1:5001 weight=1;
        server mirror-2:5002 weight=1;
        server mirror-3:5003 weight=1;
        server mirror-4:5004 weight=1;
        keepalive 16;
    }

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Geo-based routing
    geo $geo_zone {
        default us;
        # US
        172.0.0.0/8 us;
        10.0.0.0/8 us;
        # Europe
        185.0.0.0/8 eu;
        # Asia
        103.0.0.0/8 asia;
    }

    # Main server block - handles all 130 domains
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        
        # Multi-domain wildcard cert
        ssl_certificate /etc/nginx/ssl/soulfra-wildcard.crt;
        ssl_certificate_key /etc/nginx/ssl/soulfra-wildcard.key;
        
        # Server names for all 130 domains
        server_name soulfra.com *.soulfra.com
                    soulfra.io *.soulfra.io
                    soulfra.app *.soulfra.app
                    soulfra.game *.soulfra.game
                    soulfra.ai *.soulfra.ai
                    localhost;

        # Root location - main platform
        location / {
            limit_req zone=general burst=20 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://soulfra_platform;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Geo-Zone $geo_zone;
            proxy_set_header Accept-Encoding "";
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts for long-polling
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2|woff|ttf)$ {
                proxy_pass http://soulfra_platform;
                proxy_cache static_cache;
                proxy_cache_valid 200 302 1h;
                proxy_cache_valid 404 1m;
                add_header X-Cache-Status $upstream_cache_status;
                expires 1h;
            }
        }

        # Addiction Engine - the hook
        location /game/ {
            limit_req zone=game burst=50 nodelay;
            
            proxy_pass http://addiction_engine/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # API endpoints with caching
        location /api/ {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://soulfra_platform/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-API-Version "1.0";
            
            # CORS for API
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Cache GET requests
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key "$scheme$request_method$host$request_uri$arg_user";
            proxy_cache_valid 200 302 10s;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Cal Riven AI Backend (Internal)
        location /ai/ {
            internal;  # Only accessible internally
            
            proxy_pass http://cal_riven_ai/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-AI-Request-ID $request_id;
            
            # Longer timeouts for AI processing
            proxy_read_timeout 600s;
            proxy_connect_timeout 60s;
        }

        # Mirror Network (Internal AI Distribution)
        location /mirror/ {
            internal;
            
            proxy_pass http://mirror_network/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Mirror-Request-ID $request_id;
            proxy_set_header X-Mirror-Origin $server_name;
            
            # Load balance based on least connections
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # WebSocket endpoint for real-time
        location /ws {
            proxy_pass http://soulfra_platform;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Monitoring endpoint (internal only)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }

        # Security: Block common exploits
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /\.git {
            deny all;
        }

        # Block SQL injection attempts
        location ~* "(sql|database|union|select|insert|update|delete|drop|exec|script|javascript|hex|char|ascii|base64)" {
            return 403;
        }
    }

    # Regional routing servers
    server {
        listen 443 ssl http2;
        server_name us.soulfra.com;
        
        ssl_certificate /etc/nginx/ssl/us.soulfra.com.crt;
        ssl_certificate_key /etc/nginx/ssl/us.soulfra.com.key;
        
        location / {
            proxy_pass http://soulfra_platform;
            proxy_set_header X-Region "US";
        }
    }

    server {
        listen 443 ssl http2;
        server_name eu.soulfra.com;
        
        ssl_certificate /etc/nginx/ssl/eu.soulfra.com.crt;
        ssl_certificate_key /etc/nginx/ssl/eu.soulfra.com.key;
        
        location / {
            proxy_pass http://soulfra_platform;
            proxy_set_header X-Region "EU";
        }
    }

    server {
        listen 443 ssl http2;
        server_name asia.soulfra.com;
        
        ssl_certificate /etc/nginx/ssl/asia.soulfra.com.crt;
        ssl_certificate_key /etc/nginx/ssl/asia.soulfra.com.key;
        
        location / {
            proxy_pass http://soulfra_platform;
            proxy_set_header X-Region "ASIA";
        }
    }

    # Include additional domain configs
    include /etc/nginx/conf.d/*.conf;
}