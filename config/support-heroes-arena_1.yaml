apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-heroes-arena
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: support-heroes-arena
  template:
    metadata:
      labels:
        app: support-heroes-arena
    spec:
      containers:
      - name: support-heroes-arena
        image: soulfra/support-heroes-arena:latest
        ports:
        - containerPort: 8002
        env:
        - name: SOULFRA_SERVICE
          value: "Support Heroes Arena"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: support-heroes-arena
  namespace: soulfra
spec:
  selector:
    app: support-heroes-arena
  ports:
  - port: 8002
    targetPort: 8002
---
