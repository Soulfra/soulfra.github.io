apiVersion: apps/v1
kind: Deployment
metadata:
  name: addiction-engine
  namespace: soulfra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: addiction-engine
  template:
    metadata:
      labels:
        app: addiction-engine
    spec:
      containers:
      - name: addiction-engine
        image: soulfra/addiction-engine:latest
        ports:
        - containerPort: 8086
        env:
        - name: SOULFRA_SERVICE
          value: "Addiction Engine"
        - name: SOULFRA_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: addiction-engine
  namespace: soulfra
spec:
  selector:
    app: addiction-engine
  ports:
  - port: 8086
    targetPort: 8086
---
