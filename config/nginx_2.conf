events {
    worker_connections 1024;
}

http {
    # Character encoding
    charset utf-8;
    charset_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;
    
    upstream soulfra_backend {
        server enterprise-platform:3003;
        server working-platform:3002 backup;
    }

    upstream game_backend {
        server simple-game:3000;
    }

    server {
        listen 80;
        server_name _;

        # Enable gzip
        gzip on;
        gzip_types text/plain application/json text/css application/javascript;
        gzip_min_length 1000;

        # Main platform
        location / {
            proxy_pass http://soulfra_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Accept-Encoding "";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Game endpoints
        location /game/ {
            proxy_pass http://game_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Accept-Encoding "";
        }

        # API endpoints
        location /api/ {
            proxy_pass http://soulfra_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Accept-Encoding "";
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type';
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}