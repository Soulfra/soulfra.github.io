# Kubernetes deployment for 130 domains at scale
apiVersion: v1
kind: Namespace
metadata:
  name: soulfra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: growth-platform
  namespace: soulfra
spec:
  replicas: 10  # Scale for 130 domains
  selector:
    matchLabels:
      app: growth-platform
  template:
    metadata:
      labels:
        app: growth-platform
    spec:
      containers:
      - name: growth-platform
        image: soulfra/growth-platform:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: growth-platform
  namespace: soulfra
spec:
  selector:
    app: growth-platform
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soulfra-ingress
  namespace: soulfra
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - soulfra.com
    - "*.soulfra.com"
    secretName: soulfra-tls
  rules:
  - host: soulfra.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portal
            port:
              number: 3000
  - host: growth.soulfra.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: growth-platform
            port:
              number: 8080
  - host: "*.soulfra.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: growth-platform
            port:
              number: 8080