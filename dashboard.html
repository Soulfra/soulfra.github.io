<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Soulfra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 12px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .user-info {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .user-info p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .user-info strong {
      opacity: 0.7;
      margin-right: 10px;
    }

    .no-account {
      text-align: center;
      padding: 60px 20px;
    }

    .no-account h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .success {
      background: rgba(0, 255, 100, 0.2);
      border-left: 4px solid #00ff64;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="accountContent"></div>
    </div>
  </div>

  <script>
    function loadAccount() {
      const account = localStorage.getItem('soulfra_account');

      if (!account) {
        document.getElementById('accountContent').innerHTML = `
          <div class="no-account">
            <h2>No Account Found</h2>
            <p>You haven't created an account yet.</p>
            <a href="/signup.html" class="btn">Create Account</a>
          </div>
        `;
        return;
      }

      const user = JSON.parse(account);
      const createdDate = new Date(user.createdAt).toLocaleString();

      document.getElementById('accountContent').innerHTML = `
        <div class="success">
          âœ… Your account is active and working!
        </div>

        <h1>Welcome, ${user.name}!</h1>
        <p style="opacity: 0.8; margin-bottom: 20px;">Here's your Soulfra account dashboard</p>

        <div class="user-info">
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Plan:</strong> ${user.plan || 'Free'}</p>
          <p><strong>Created:</strong> ${createdDate}</p>
          ${user.use_case ? `<p><strong>Use Case:</strong> ${user.use_case}</p>` : ''}
        </div>

        ${user.apiKey ? `
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 25px; border-radius: 12px; margin-top: 30px; color: white;">
          <h2 style="margin: 0 0 15px 0; font-size: 1.3rem;">ðŸ”‘ Your API Key</h2>
          <div style="display: flex; align-items: center; gap: 10px;">
            <code id="apiKey" style="flex: 1; background: rgba(255,255,255,0.2); padding: 12px; border-radius: 6px; font-size: 0.9rem; word-break: break-all; user-select: all;">${user.apiKey}</code>
            <button onclick="copyApiKey()" class="btn" style="padding: 12px 20px; white-space: nowrap; background: white; color: #667eea;">ðŸ“‹ Copy</button>
          </div>
          <p style="margin: 15px 0 0 0; font-size: 0.85rem; opacity: 0.9;">Use this key to authenticate API requests. Keep it secure!</p>
        </div>

        <div style="background: #f5f5f5; padding: 20px; border-radius: 12px; margin-top: 20px;">
          <h3 style="margin-top: 0;">ðŸš€ Quick Test</h3>
          <p>Test your API key with this command:</p>
          <pre style="background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 0.85rem;">curl -H "Authorization: Bearer ${user.apiKey}" http://localhost:5050/api/health</pre>
        </div>
        ` : ''}

        <div class="stat-grid">
          <div class="stat">
            <div class="stat-label">Account Status</div>
            <div class="stat-value">âœ… Active</div>
          </div>
          <div class="stat">
            <div class="stat-label">Projects</div>
            <div class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Storage Used</div>
            <div class="stat-value">0 MB</div>
          </div>
        </div>

        <div style="margin-top: 40px; text-align: center;">
          <p style="opacity: 0.7;">Database stored in: <code>localStorage['soulfra_account']</code></p>
          <button onclick="viewRawData()" class="btn" style="margin-right: 10px; background: rgba(255,255,255,0.2); color: white;">View Raw Data</button>
          <button onclick="deleteAccount()" class="btn" style="background: rgba(255,0,0,0.6); color: white;">Delete Account</button>
        </div>
      `;
    }

    function viewRawData() {
      const account = localStorage.getItem('soulfra_account');
      alert('Raw Account Data:\n\n' + JSON.stringify(JSON.parse(account), null, 2));
    }

    function deleteAccount() {
      if (confirm('Are you sure you want to delete your account? This cannot be undone.')) {
        localStorage.removeItem('soulfra_account');
        location.reload();
      }
    }

    function copyApiKey() {
      const apiKey = document.getElementById('apiKey').textContent;
      navigator.clipboard.writeText(apiKey).then(() => {
        alert('âœ… API Key copied to clipboard!');
      }).catch(err => {
        console.error('Copy failed:', err);
        alert('Failed to copy. Please select and copy manually.');
      });
    }

    loadAccount();
  </script>
</body>
</html>
