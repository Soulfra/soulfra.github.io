<script>
// Header component functionality
(function() {
  const header = document.getElementById('soulfra-header');
  if (!header) return;

  // Mobile menu toggle
  const menuToggle = header.querySelector('.mobile-menu-toggle');
  const navLinks = header.querySelector('.nav-links');

  if (menuToggle && navLinks) {
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  }

  // Mobile dropdown toggle
  const dropdowns = header.querySelectorAll('.dropdown');
  dropdowns.forEach(dropdown => {
    const toggle = dropdown.querySelector('.brands-toggle');
    if (toggle) {
      toggle.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle('active');
        }
      });
    }
  });

  // Auto-detect domain and set theme
  const hostname = window.location.hostname;
  const domain = hostname.split('.')[0]; // Extract subdomain

  // Set brand attribute on body
  if (['calriven', 'cringeproof', 'deathtodata', 'soulfra'].includes(domain)) {
    document.body.setAttribute('data-brand', domain);
  } else if (hostname.includes('github.io')) {
    // For GitHub Pages, check path
    const path = window.location.pathname;
    if (path.includes('/calriven')) document.body.setAttribute('data-brand', 'calriven');
    else if (path.includes('/cringeproof')) document.body.setAttribute('data-brand', 'cringeproof');
    else if (path.includes('/deathtodata')) document.body.setAttribute('data-brand', 'deathtodata');
    else document.body.setAttribute('data-brand', 'soulfra');
  }

  // Update logo text based on brand
  const logoText = header.querySelector('.logo-text');
  const brand = document.body.getAttribute('data-brand');
  if (logoText && brand) {
    const brandNames = {
      'calriven': 'Calriven',
      'cringeproof': 'CringeProof',
      'deathtodata': 'DeathToData',
      'soulfra': 'Soulfra'
    };
    logoText.textContent = brandNames[brand] || 'Soulfra';
  }
})();
</script>
