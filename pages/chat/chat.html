<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulfra Chat - Privacy-First AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #161b22;
      padding: 1rem 2rem;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .tier-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .tier-badge.free { background: #8b949e; }
    .tier-badge.starter { background: #58a6ff; }
    .tier-badge.pro { background: #f0883e; }
    .tier-badge.enterprise { background: #3fb950; }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 2rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      padding: 1rem;
      border-radius: 6px;
      max-width: 80%;
    }
    .message.user {
      background: #1f6feb;
      align-self: flex-end;
      color: white;
    }
    .message.assistant {
      background: #161b22;
      border: 1px solid #30363d;
      align-self: flex-start;
    }
    .input-area {
      padding: 1rem;
      background: #161b22;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 1rem;
    }
    .input-area textarea {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.75rem;
      border-radius: 6px;
      font-family: inherit;
      resize: none;
      min-height: 60px;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      background: #238636;
      color: white;
    }
    .btn:hover { background: #2ea043; }
    .login-gate {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13, 17, 23, 0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .login-gate.active { display: flex; }
    .login-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-card h2 { margin-bottom: 1rem; color: #58a6ff; }
    .login-card p { color: #8b949e; margin-bottom: 2rem; }
    .login-card .btn { width: 100%; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div id="login-gate" class="login-gate active">
    <div class="login-card">
      <h2>üîí Login Required</h2>
      <p>Please sign in to access Soulfra Chat</p>
      <button class="btn" onclick="window.location.href='/login.html'">Sign In</button>
    </div>
  </div>

  <div class="header">
    <div>
      <h1>üí¨ Soulfra Chat</h1>
      <span id="tier-badge" class="tier-badge free">Free</span>
    </div>
    <span id="usage-info">0/50 requests</span>
  </div>

  <div class="chat-container">
    <div id="messages" class="messages">
      <div class="message assistant">
        üëã Welcome to Soulfra Chat! Privacy-first AI infrastructure.
      </div>
    </div>

    <div class="input-area">
      <textarea id="input" placeholder="Type your message..."></textarea>
      <button class="btn" onclick="send()">Send</button>
    </div>
  </div>

  <script src="/lib/cal-environment-detector.js"></script>
  <script>
    // Use Cal's environment detector - no more hardcoded URLs!
    const calEnv = new CalEnvironmentDetector({ clientSide: true });
    const API_BASE = calEnv.getApiBaseUrl();
    let user = null;

    console.log('[Chat] Environment:', calEnv.getEnvironment());
    console.log('[Chat] Brand:', calEnv.getBrand());
    console.log('[Chat] API Base:', API_BASE);

    window.addEventListener('load', checkAuth);

    async function checkAuth() {
      const token = localStorage.getItem('session_token');
      const email = localStorage.getItem('user_email');

      if (!token || !email) {
        document.getElementById('login-gate').classList.add('active');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/auth/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          user = (await res.json()).user;
          document.getElementById('login-gate').classList.remove('active');
          document.getElementById('tier-badge').textContent = user.tier || 'Free';
          loadStatus();
        } else {
          document.getElementById('login-gate').classList.add('active');
        }
      } catch (e) {
        document.getElementById('login-gate').classList.add('active');
      }
    }

    async function loadStatus() {
      try {
        const res = await fetch(`${API_BASE}/api/tiered/status/${user.id}`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('session_token')}` }
        });
        const data = await res.json();
        const limit = data.tier.requests_per_day === -1 ? '‚àû' : data.tier.requests_per_day;
        document.getElementById('usage-info').textContent = `${data.usage.requests_count || 0}/${limit} requests`;
      } catch (e) {}
    }

    async function send() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;

      input.value = '';
      addMsg('user', msg);

      try {
        const res = await fetch(`${API_BASE}/api/tiered/execute`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('session_token')}`
          },
          body: JSON.stringify({
            userId: user.id,
            userMessage: msg,
            systemPrompt: 'You are Soulfra AI, a privacy-focused assistant.'
          })
        });

        const data = await res.json();
        if (res.ok) {
          addMsg('assistant', data.response);
          loadStatus();
        } else {
          addMsg('assistant', `‚ùå ${data.error || 'Error'}`);
        }
      } catch (e) {
        addMsg('assistant', `‚ùå ${e.message}`);
      }
    }

    function addMsg(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      document.getElementById('messages').appendChild(div);
    }
  </script>
</body>
</html>
