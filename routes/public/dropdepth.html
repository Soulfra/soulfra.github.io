<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Depth Protocol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0a0a0a;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .sub {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      background: #111;
      border: 1px solid #333;
      color: #f2f2f2;
      padding: 1rem;
      margin-bottom: 1.5rem;
      resize: none;
    }
    button {
      background: white;
      color: black;
      font-size: 1rem;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ccc;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.7rem;
      color: #666;
    }
    .codebox {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 2rem;
      background: #222;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      letter-spacing: 0.05rem;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>DROP DEPTH</h1>
  <div class="sub">Each confession increases your Witness Level.</div>

  <textarea placeholder="Speak it here. We are listening."></textarea>
  <button onclick="document.querySelector('.codebox').style.display = 'block';">Submit</button>

  <div class="codebox" style="display: none;">
    Your witness code: <br/> <span id="code">witness_9a12f4</span>
  </div>

  <div class="footer">v0.1 â€” unstable ritual channel</div>
</body>
</html>
