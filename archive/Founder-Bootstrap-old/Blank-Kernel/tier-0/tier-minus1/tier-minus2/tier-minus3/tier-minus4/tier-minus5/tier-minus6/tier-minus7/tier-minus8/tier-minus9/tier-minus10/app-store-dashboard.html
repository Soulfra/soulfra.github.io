<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULFRA App Store - Your AI-Powered Tools Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        /* Header */
        .header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .instances-count {
            background: rgba(102, 126, 234, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Categories */
        .categories {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #667eea;
            transform: translateY(-4px);
        }
        
        .category-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .category-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .category-domain {
            color: #888;
            font-size: 14px;
        }
        
        .category-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        /* Featured Apps */
        .featured-section {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 700;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .app-card:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }
        
        .app-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }
        
        .app-info {
            padding: 20px;
        }
        
        .app-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .app-description {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-price {
            font-size: 20px;
            font-weight: 600;
            color: #4ade80;
        }
        
        .app-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #fbbf24;
            font-size: 14px;
        }
        
        /* Chat Interface */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .chat-button:hover {
            transform: scale(1.1);
        }
        
        /* User Instances */
        .instances-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s;
            z-index: 99;
            overflow-y: auto;
        }
        
        .instances-panel.open {
            right: 0;
        }
        
        .instances-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instance-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .instance-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .instance-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .instance-tier {
            color: #888;
            font-size: 12px;
        }
        
        .instance-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
