
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* üéôÔ∏è Soulfra Whisper CLI Reactor - Presentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .slide {
            display: none;
            padding: 60px;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .slide.active {
            display: flex;
        }
        .slide h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .slide h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .slide ul {
            font-size: 1.5em;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="slide active">
        <h1>* üéôÔ∏è Soulfra Whisper CLI Reactor</h1>
        <p style="font-size: 1.5em;"></p>
    </div>
    
    <div class="slide">
        <h2>Business Impact</h2>
        <ul>
            <li>Operational cost reduction</li>
        </ul>
    </div>
    
    <div class="slide">
        <h2>Core Features</h2>
        <ul>
            <li>AI Integration</li><li>Data Export/Import</li>
        </ul>
    </div>
    
    <div class="slide">
        <h2>Implementation</h2>
        <ul>
            <li>Timeline: 6 months</li>
            <li>Investment: $200K-400K</li>
            <li>Team: 3-5 engineers</li>
            <li>Complexity: Expert</li>
        </ul>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="prevSlide()">Previous</button>
        <button class="nav-btn" onclick="nextSlide()">Next</button>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
