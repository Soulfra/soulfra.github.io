<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulfra System Status</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --accent: #8B43F7;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #4CAF50;
            --warning: #FFA726;
            --error: #EF5350;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #B660FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .status-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(139, 67, 247, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(139, 67, 247, 0.2);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: var(--success);
        }
        
        .status-indicator.warning {
            background: var(--warning);
        }
        
        .status-indicator.offline {
            background: var(--error);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .status-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }
        
        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .logs-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(139, 67, 247, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border-left: 3px solid var(--accent);
        }
        
        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(139, 67, 247, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="header">
            <h1>Soulfra System Status</h1>
            <p class="subtitle">Real-time monitoring of all services</p>
        </div>
        
        <div class="status-grid" id="status-grid">
            <div class="loading">Loading system status</div>
        </div>
        
        <div class="logs-section">
            <h2 style="margin-bottom: 1rem;">Recent Events</h2>
            <div id="event-logs">
                <div class="loading">Loading events</div>
            </div>
        </div>
        
        <button class="refresh-button" onclick="refreshStatus()">
            Refresh Status
        </button>
    </div>

    <script>
        const services = [
            {
                name: 'Unified Backend',
                url: 'http://localhost:7777/health',
                port: 7777,
                metrics: ['uptime', 'loops', 'status']
            },
            {
                name: 'Mirror Shell UI',
                url: 'http://localhost:9999',
                port: 9999,
                checkOnly: true
            },
            {
                name: 'Loop Registry',
                url: 'http://localhost:7777/api/loops/recent',
                checkEndpoint: true
            },
            {
                name: 'Marketplace',
                url: 'http://localhost:7777/api/marketplace/loops',
                checkEndpoint: true
            },
            {
                name: 'Stream Service',
                url: 'http://localhost:7777/radio/stream.txt',
                checkEndpoint: true
            },
            {
                name: 'API Router',
                url: 'http://localhost:8080/v2/health',
                port: 8080,
                optional: true
            }
        ];
        
        let eventLog = [];
        
        async function checkService(service) {
            try {
                const response = await fetch(service.url, { 
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (service.checkOnly || service.checkEndpoint) {
                    return {
                        status: response.ok ? 'online' : 'offline',
                        statusCode: response.status
                    };
                }
                
                const data = await response.json();
                return {
                    status: 'online',
                    data: data,
                    statusCode: response.status
                };
            } catch (error) {
                return {
                    status: 'offline',
                    error: error.message
                };
            }
        }
        
        async function refreshStatus() {
            const grid = document.getElementById('status-grid');
            const results = await Promise.all(services.map(checkService));
            
            grid.innerHTML = services.map((service, index) => {
                const result = results[index];
                const statusClass = result.status === 'online' ? 'online' : 
                                  service.optional ? 'warning' : 'offline';
                
                let details = '';
                if (result.status === 'online' && result.data) {
                    if (result.data.uptime) {
                        const uptime = Math.floor(result.data.uptime);
                        const hours = Math.floor(uptime / 3600);
                        const minutes = Math.floor((uptime % 3600) / 60);
                        details += `<div class="metric">
                            <span>Uptime</span>
                            <span class="metric-value">${hours}h ${minutes}m</span>
                        </div>`;
                    }
                    if (result.data.loops !== undefined) {
                        details += `<div class="metric">
                            <span>Active Loops</span>
                            <span class="metric-value">${result.data.loops}</span>
                        </div>`;
                    }
                }
                
                if (service.port) {
                    details += `<div class="metric">
                        <span>Port</span>
                        <span class="metric-value">${service.port}</span>
                    </div>`;
                }
                
                if (result.error) {
                    details += `<div class="metric">
                        <span>Error</span>
                        <span class="metric-value" style="color: var(--error)">${result.error}</span>
                    </div>`;
                }
                
                return `
                    <div class="status-card">
                        <div class="status-header">
                            <h3 class="status-title">${service.name}</h3>
                            <div class="status-indicator ${statusClass}"></div>
                        </div>
                        <div class="status-details">
                            ${details || '<p>Service is ' + result.status + '</p>'}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add event to log
            const timestamp = new Date().toLocaleTimeString();
            eventLog.unshift({
                time: timestamp,
                message: 'Status refresh completed',
                type: 'info'
            });
            
            // Check for any offline services
            const offlineCount = results.filter(r => r.status === 'offline').length;
            if (offlineCount > 0) {
                eventLog.unshift({
                    time: timestamp,
                    message: `${offlineCount} service(s) offline`,
                    type: 'warning'
                });
            }
            
            updateEventLog();
        }
        
        async function fetchRecentEvents() {
            try {
                const response = await fetch('http://localhost:7777/api/updates');
                if (response.ok) {
                    const data = await response.json();
                    if (data.new_blessed) {
                        eventLog.unshift({
                            time: new Date().toLocaleTimeString(),
                            message: 'New loop blessed! âœ¨',
                            type: 'success'
                        });
                    }
                }
            } catch (error) {
                // Silent fail
            }
        }
        
        function updateEventLog() {
            const logsDiv = document.getElementById('event-logs');
            
            // Keep only last 20 events
            eventLog = eventLog.slice(0, 20);
            
            logsDiv.innerHTML = eventLog.map(event => {
                const color = event.type === 'success' ? 'var(--success)' :
                            event.type === 'warning' ? 'var(--warning)' :
                            event.type === 'error' ? 'var(--error)' : 'var(--accent)';
                
                return `
                    <div class="log-entry" style="border-left-color: ${color}">
                        <strong>${event.time}</strong> - ${event.message}
                    </div>
                `;
            }).join('') || '<p style="text-align: center; color: var(--text-secondary)">No events yet</p>';
        }
        
        // Initial load
        refreshStatus();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            refreshStatus();
            fetchRecentEvents();
        }, 5000);
        
        // Add initial event
        eventLog.push({
            time: new Date().toLocaleTimeString(),
            message: 'Status monitor started',
            type: 'info'
        });
    </script>
</body>
</html>
