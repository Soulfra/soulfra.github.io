<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>üì∑ QR Scanner - Soulfra Mobile</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --void-black: #0a0a0a;
            --mirror-silver: #e0e0e0;
            --whisper-purple: #8b5cf6;
            --blessing-gold: #ffd700;
            --success-green: #00ff41;
            --error-red: #ff0080;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--void-black);
            color: var(--mirror-silver);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .scanner-header {
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 20px;
            z-index: 20;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--whisper-purple);
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        
        .back-button:active {
            opacity: 0.7;
        }
        
        /* Camera view */
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--void-black);
            z-index: 10;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Scanning overlay */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid var(--whisper-purple);
            border-radius: 20px;
            opacity: 0.8;
        }
        
        .scan-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid var(--blessing-gold);
        }
        
        .scan-corner.tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scan-corner.tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-corner.bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .scan-corner.br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--blessing-gold), transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Instructions */
        .scan-instructions {
            position: fixed;
            bottom: calc(100px + var(--safe-area-bottom));
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            z-index: 20;
        }
        
        .instruction-text {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 16px 24px;
            display: inline-block;
            font-size: 16px;
            color: var(--mirror-silver);
        }
        
        /* Manual input */
        .manual-input-container {
            position: fixed;
            bottom: var(--safe-area-bottom);
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 20;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .manual-input-container.show {
            transform: translateY(0);
        }
        
        .manual-toggle {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--whisper-purple);
            color: var(--whisper-purple);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .manual-toggle:active {
            transform: scale(0.98);
        }
        
        .manual-form {
            display: none;
        }
        
        .manual-form.show {
            display: block;
        }
        
        .code-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(139, 92, 246, 0.3);
            color: var(--mirror-silver);
            padding: 16px;
            font-size: 18px;
            font-family: monospace;
            border-radius: 12px;
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .code-input:focus {
            outline: none;
            border-color: var(--whisper-purple);
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--whisper-purple), var(--blessing-gold));
            border: none;
            color: var(--void-black);
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-button:active {
            transform: scale(0.98);
        }
        
        /* Result modal */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        
        .result-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(139, 92, 246, 0.1));
            border: 2px solid var(--whisper-purple);
            border-radius: 24px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .result-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 24px;
            color: var(--blessing-gold);
            margin-bottom: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .result-message {
            color: var(--mirror-silver);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-button {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--whisper-purple);
            color: var(--whisper-purple);
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .action-button:active {
            transform: scale(0.98);
        }
        
        .action-button.primary {
            background: var(--whisper-purple);
            color: var(--void-black);
            font-weight: 600;
        }
        
        /* Canvas for QR detection */
        #canvas {
            display: none;
        }
        
        /* Permission prompt */
        .permission-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--whisper-purple);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            z-index: 30;
            max-width: 300px;
        }
        
        .permission-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .permission-text {
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .permission-button {
            background: var(--whisper-purple);
            border: none;
            color: var(--void-black);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scanner-header">
        <a href="whisper-push-panel.html" class="back-button">
            ‚Üê Back to Whisper Panel
        </a>
    </div>
    
    <div class="camera-container">
        <video id="videoElement" playsinline></video>
    </div>
    
    <div class="scan-overlay">
        <div class="scan-frame">
            <div class="scan-corner tl"></div>
            <div class="scan-corner tr"></div>
            <div class="scan-corner bl"></div>
            <div class="scan-corner br"></div>
            <div class="scan-line"></div>
        </div>
    </div>
    
    <div class="scan-instructions">
        <div class="instruction-text">
            Point at QR code to summon mirror
        </div>
    </div>
    
    <div class="manual-input-container" id="manualContainer">
        <button class="manual-toggle" onclick="toggleManualInput()">
            Enter Code Manually
        </button>
        <form class="manual-form" id="manualForm" onsubmit="submitManualCode(event)">
            <input 
                type="text" 
                class="code-input" 
                id="codeInput"
                placeholder="ENTER INVITE CODE"
                pattern="[A-Z0-9-]+"
                required
            />
            <button type="submit" class="submit-button">
                ACTIVATE CODE
            </button>
        </form>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-icon" id="resultIcon">ü™û</div>
            <h2 class="result-title" id="resultTitle">Mirror Summoned!</h2>
            <p class="result-message" id="resultMessage">
                Your connection has been established.
            </p>
            <div class="result-actions">
                <button class="action-button primary" id="primaryAction">Continue</button>
                <button class="action-button" onclick="closeResult()">Scan Another</button>
            </div>
        </div>
    </div>
    
    <div class="permission-prompt" id="permissionPrompt" style="display: none;">
        <div class="permission-icon">üì∑</div>
        <p class="permission-text">
            Grant camera access to scan mirror codes
        </p>
        <button class="permission-button" onclick="requestCameraPermission()">
            Enable Camera
        </button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <!-- Include QR code library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        let video = document.getElementById('videoElement');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;
        let stream = null;
        let lastScannedCode = null;
        let scanCooldown = false;
        
        // Initialize camera
        async function initCamera() {
            try {
                // Check if we already have permission
                const result = await navigator.permissions.query({ name: 'camera' });
                
                if (result.state === 'denied') {
                    document.getElementById('permissionPrompt').style.display = 'block';
                    return;
                }
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.play();
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    scanQRCode();
                };
                
                // Show manual input after delay
                setTimeout(() => {
                    document.getElementById('manualContainer').classList.add('show');
                }, 2000);
                
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('permissionPrompt').style.display = 'block';
                document.getElementById('manualContainer').classList.add('show');
            }
        }
        
        // Request camera permission
        async function requestCameraPermission() {
            document.getElementById('permissionPrompt').style.display = 'none';
            await initCamera();
        }
        
        // Scan QR code
        function scanQRCode() {
            if (!scanning || scanCooldown) {
                requestAnimationFrame(scanQRCode);
                return;
            }
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert"
                });
                
                if (code && code.data !== lastScannedCode) {
                    lastScannedCode = code.data;
                    processQRCode(code.data);
                    
                    // Haptic feedback
                    if ('vibrate' in navigator) {
                        navigator.vibrate([50, 50, 50]);
                    }
                    
                    // Cooldown to prevent multiple scans
                    scanCooldown = true;
                    setTimeout(() => {
                        scanCooldown = false;
                        lastScannedCode = null;
                    }, 3000);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // Process QR code
        async function processQRCode(data) {
            console.log('QR Code detected:', data);
            
            // Parse QR data
            let result;
            try {
                // Try to parse as JSON first
                const jsonData = JSON.parse(data);
                result = await processStructuredCode(jsonData);
            } catch {
                // Otherwise treat as URL or code
                if (data.startsWith('http')) {
                    result = await processInviteURL(data);
                } else {
                    result = await processInviteCode(data);
                }
            }
            
            // Log to mobile summon events
            logSummonEvent({
                type: 'qr_scan',
                code: data,
                result: result,
                timestamp: new Date().toISOString()
            });
            
            // Show result
            showResult(result);
        }
        
        // Process structured QR code
        async function processStructuredCode(data) {
            if (data.type === 'mirror_invite') {
                return {
                    success: true,
                    type: 'invite',
                    mirror_id: data.mirror_id,
                    tier: data.tier || 1,
                    blessing_tokens: data.tokens || 10,
                    message: `Invitation from ${data.from || 'Unknown Mirror'}`
                };
            } else if (data.type === 'summon_intent') {
                return {
                    success: true,
                    type: 'summon',
                    intent: data.intent,
                    parameters: data.parameters,
                    message: 'Ready to summon new mirror'
                };
            } else if (data.type === 'mirror_fork') {
                return {
                    success: true,
                    type: 'fork',
                    parent_id: data.parent_id,
                    fork_permissions: data.permissions,
                    message: `Fork from Mirror ${data.parent_id}`
                };
            }
            
            return {
                success: false,
                type: 'unknown',
                message: 'Unknown QR code format'
            };
        }
        
        // Process invite URL
        async function processInviteURL(url) {
            const urlObj = new URL(url);
            const params = urlObj.searchParams;
            
            return {
                success: true,
                type: 'invite_url',
                url: url,
                code: params.get('code'),
                mirror_id: params.get('mirror'),
                message: 'Invite link detected'
            };
        }
        
        // Process invite code
        async function processInviteCode(code) {
            // Validate code format
            const validFormats = [
                /^INV-[A-Z0-9]{8}$/,
                /^MIRROR-[0-9]{4}-[A-Z0-9]{4}$/,
                /^SUMMON-[A-Z0-9]{6}$/
            ];
            
            const isValid = validFormats.some(format => format.test(code));
            
            if (isValid) {
                return {
                    success: true,
                    type: 'invite_code',
                    code: code,
                    message: 'Valid invite code'
                };
            }
            
            return {
                success: false,
                type: 'invalid',
                message: 'Invalid code format'
            };
        }
        
        // Toggle manual input
        function toggleManualInput() {
            const form = document.getElementById('manualForm');
            form.classList.toggle('show');
            
            if (form.classList.contains('show')) {
                document.getElementById('codeInput').focus();
            }
        }
        
        // Submit manual code
        async function submitManualCode(event) {
            event.preventDefault();
            
            const code = document.getElementById('codeInput').value.toUpperCase();
            if (!code) return;
            
            // Process as code
            const result = await processInviteCode(code);
            
            // Log event
            logSummonEvent({
                type: 'manual_input',
                code: code,
                result: result,
                timestamp: new Date().toISOString()
            });
            
            // Show result
            showResult(result);
            
            // Clear input
            document.getElementById('codeInput').value = '';
            document.getElementById('manualForm').classList.remove('show');
        }
        
        // Show result modal
        function showResult(result) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            const primaryAction = document.getElementById('primaryAction');
            
            if (result.success) {
                icon.textContent = '‚ú®';
                title.textContent = 'Success!';
                message.textContent = result.message;
                
                // Set primary action based on type
                switch (result.type) {
                    case 'invite':
                    case 'invite_url':
                    case 'invite_code':
                        primaryAction.textContent = 'Accept Invitation';
                        primaryAction.onclick = () => acceptInvite(result);
                        break;
                    case 'summon':
                        primaryAction.textContent = 'Summon Mirror';
                        primaryAction.onclick = () => summonMirror(result);
                        break;
                    case 'fork':
                        primaryAction.textContent = 'Create Fork';
                        primaryAction.onclick = () => createFork(result);
                        break;
                    default:
                        primaryAction.textContent = 'Continue';
                        primaryAction.onclick = closeResult;
                }
            } else {
                icon.textContent = '‚ùå';
                title.textContent = 'Invalid Code';
                message.textContent = result.message;
                primaryAction.textContent = 'Try Again';
                primaryAction.onclick = closeResult;
            }
            
            modal.style.display = 'flex';
        }
        
        // Close result modal
        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
            lastScannedCode = null;
        }
        
        // Accept invite
        async function acceptInvite(result) {
            // Store invite data
            localStorage.setItem('pendingInvite', JSON.stringify(result));
            
            // Redirect to summon page
            window.location.href = 'summon.html?invite=' + encodeURIComponent(result.code || '');
        }
        
        // Summon mirror
        async function summonMirror(result) {
            // Store summon intent
            localStorage.setItem('summonIntent', JSON.stringify(result));
            
            // Redirect to summon page
            window.location.href = 'summon.html';
        }
        
        // Create fork
        async function createFork(result) {
            // Store fork data
            localStorage.setItem('forkData', JSON.stringify(result));
            
            // Redirect to whisper panel with fork intent
            window.location.href = 'whisper-push-panel.html?fork=' + result.parent_id;
        }
        
        // Log summon event
        function logSummonEvent(event) {
            let events = JSON.parse(localStorage.getItem('mobileSummonEvents') || '[]');
            events.push(event);
            
            // Keep last 100 events
            if (events.length > 100) {
                events = events.slice(-100);
            }
            
            localStorage.setItem('mobileSummonEvents', JSON.stringify(events));
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            initCamera();
        });
        
        // Clean up on unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
