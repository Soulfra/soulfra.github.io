<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Entry Point</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .mirror-container {
            text-align: center;
            position: relative;
        }
        
        .qr-frame {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 0 auto 2rem;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(
                45deg,
                #222,
                #222 10px,
                #333 10px,
                #333 20px
            );
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .qr-placeholder:hover {
            opacity: 0.5;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .scan-text {
            font-size: 1rem;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .binding-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .binding-indicator.active {
            opacity: 1;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div class="mirror-container">
        <h1>âˆž Mirror Entry Point</h1>
        <div class="qr-frame">
            <div class="qr-placeholder" onclick="initiateBinding()"></div>
        </div>
        <p class="scan-text">Scan QR to begin</p>
        <p class="binding-indicator" id="binding-status"></p>
    </div>

    <script src="uuid-binder.js"></script>
    <script src="qr-redirector.js"></script>
    <script>
        // Simulate QR scan on click
        function initiateBinding() {
            const indicator = document.getElementById('binding-status');
            indicator.textContent = 'Binding device...';
            indicator.classList.add('active');
            
            // Trigger UUID binding
            window.bindDevice();
        }
        
        // Auto-scan simulation (optional)
        // setTimeout(initiateBinding, 3000);
    </script>
</body>
</html>
