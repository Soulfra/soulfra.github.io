<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Promotion System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            min-width: 140px;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .agent-card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .agent-card.promoted {
            border-color: #44ff44;
            background: linear-gradient(135deg, #1a1a2e 0%, #1a2e1a 100%);
        }

        .agent-card.promoted::before {
            content: '★';
            position: absolute;
            top: 15px;
            right: 15px;
            color: #44ff44;
            font-size: 20px;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .agent-tier {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .tier-standard {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
        }

        .tier-promoted {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
        }

        .tier-featured {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .agent-stat {
            text-align: center;
            padding: 10px;
            background: #0a0a0a;
            border-radius: 8px;
        }

        .agent-stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .agent-stat-label {
            font-size: 12px;
            color: #888;
        }

        .promotion-score {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .promotion-score-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa44, #44ff44);
            transition: width 0.3s ease;
        }

        .promotion-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button.secondary {
            background: #333;
        }

        .button.success {
            background: linear-gradient(135deg, #44ff44 0%, #44aa44 100%);
        }

        .button.danger {
            background: linear-gradient(135deg, #ff4444 0%, #aa4444 100%);
        }

        .leaderboard-item {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid #333;
        }

        .leaderboard-rank {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
            text-align: center;
        }

        .leaderboard-rank.top-3 {
            color: #ffd700;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard-details {
            color: #888;
            font-size: 14px;
        }

        .leaderboard-score {
            font-size: 20px;
            font-weight: bold;
            color: #44ff44;
        }

        .campaign-card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .campaign-name {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .campaign-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
        }

        .status-ended {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
        }

        .chart-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .eligibility-check {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .eligibility-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .eligibility-item:last-child {
            border-bottom: none;
        }

        .eligibility-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pass {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
        }

        .status-fail {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .recommendations {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendation-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .recommendation-item:last-child {
            border-bottom: none;
        }

        .recommendation-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .priority-high {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .priority-medium {
            background: rgba(255, 170, 68, 0.2);
            color: #ffaa44;
        }

        .priority-low {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
        }

        .success-message {
            background: rgba(68, 255, 68, 0.1);
            border: 1px solid #44ff44;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #44ff44;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent Promotion System</h1>
            <p>Review-based agent promotion and campaign management</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab" onclick="switchTab('promoted')">Promoted Agents</button>
            <button class="tab" onclick="switchTab('eligible')">Eligible Agents</button>
            <button class="tab" onclick="switchTab('leaderboard')">Leaderboard</button>
            <button class="tab" onclick="switchTab('campaigns')">Campaigns</button>
            <button class="tab" onclick="switchTab('analytics')">Analytics</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-agents">0</div>
                    <div class="stat-label">Total Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="promoted-agents">0</div>
                    <div class="stat-label">Promoted Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="eligible-agents">0</div>
                    <div class="stat-label">Eligible for Promotion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-promotion-score">0</div>
                    <div class="stat-label">Avg Promotion Score</div>
                </div>
            </div>

            <div class="chart-container">
                <h3>Promotion Trends</h3>
                <canvas id="promotion-trends-chart"></canvas>
            </div>
        </div>

        <!-- Promoted Agents Tab -->
        <div id="promoted-tab" class="tab-content">
            <div class="agent-grid" id="promoted-agents-grid">
                <!-- Promoted agents will be loaded here -->
            </div>
        </div>

        <!-- Eligible Agents Tab -->
        <div id="eligible-tab" class="tab-content">
            <div class="agent-grid" id="eligible-agents-grid">
                <!-- Eligible agents will be loaded here -->
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard-tab" class="tab-content">
            <div id="leaderboard-list">
                <!-- Leaderboard will be loaded here -->
            </div>
        </div>

        <!-- Campaigns Tab -->
        <div id="campaigns-tab" class="tab-content">
            <div class="form-container">
                <h3>Create Promotion Campaign</h3>
                <form id="campaign-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="campaign-name">Campaign Name</label>
                            <input type="text" id="campaign-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="campaign-status">Status</label>
                            <select id="campaign-status" name="status">
                                <option value="active">Active</option>
                                <option value="planned">Planned</option>
                                <option value="ended">Ended</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="campaign-description">Description</label>
                        <textarea id="campaign-description" name="description" placeholder="Describe the campaign..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="campaign-start">Start Date</label>
                            <input type="date" id="campaign-start" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="campaign-end">End Date</label>
                            <input type="date" id="campaign-end" name="endDate" required>
                        </div>
                    </div>

                    <button type="submit" class="button">Create Campaign</button>
                </form>
            </div>

            <div id="campaigns-list">
                <!-- Campaigns will be loaded here -->
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics-tab" class="tab-content">
            <div class="chart-container">
                <h3>Review Impact Analysis</h3>
                <canvas id="review-impact-chart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Category Performance</h3>
                <canvas id="category-performance-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Agent Detail Modal -->
    <div id="agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-agent-name">Agent Details</h3>
                <button class="modal-close" onclick="closeModal('agent-modal')">&times;</button>
            </div>
            <div id="modal-agent-content">
                <!-- Agent details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class AgentPromotionClient {
            constructor() {
                this.apiBase = '/api';
                this.agents = [];
                this.promotedAgents = [];
                this.eligibleAgents = [];
                this.leaderboard = [];
                this.campaigns = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadDashboardData();
                this.loadPromotedAgents();
                this.loadEligibleAgents();
                this.loadLeaderboard();
                this.loadCampaigns();
            }

            setupEventListeners() {
                document.getElementById('campaign-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createCampaign();
                });
            }

            async loadDashboardData() {
                try {
                    // Load various data for dashboard
                    const [promotedRes, eligibleRes, trendsRes] = await Promise.all([
                        fetch(`${this.apiBase}/agents/promoted`),
                        fetch(`${this.apiBase}/agents/eligible`),
                        fetch(`${this.apiBase}/analytics/promotion-trends`)
                    ]);

                    const promotedData = await promotedRes.json();
                    const eligibleData = await eligibleRes.json();
                    const trendsData = await trendsRes.json();

                    // Update dashboard stats
                    document.getElementById('promoted-agents').textContent = promotedData.agents?.length || 0;
                    document.getElementById('eligible-agents').textContent = eligibleData.agents?.length || 0;
                    document.getElementById('total-agents').textContent = 
                        (promotedData.agents?.length || 0) + (eligibleData.agents?.length || 0);

                    if (trendsData.success) {
                        document.getElementById('avg-promotion-score').textContent = 
                            trendsData.trends.averageReviewScore?.toFixed(1) || '0.0';
                        this.renderPromotionTrendsChart(trendsData.trends);
                    }

                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                }
            }

            async loadPromotedAgents() {
                try {
                    const response = await fetch(`${this.apiBase}/agents/promoted`);
                    const result = await response.json();
                    
                    this.promotedAgents = result.agents || [];
                    this.renderPromotedAgents();

                } catch (error) {
                    console.error('Failed to load promoted agents:', error);
                }
            }

            async loadEligibleAgents() {
                try {
                    const response = await fetch(`${this.apiBase}/agents/eligible`);
                    const result = await response.json();
                    
                    this.eligibleAgents = result.agents || [];
                    this.renderEligibleAgents();

                } catch (error) {
                    console.error('Failed to load eligible agents:', error);
                }
            }

            async loadLeaderboard() {
                try {
                    const response = await fetch(`${this.apiBase}/leaderboard?limit=20`);
                    const result = await response.json();
                    
                    this.leaderboard = result.leaderboard || [];
                    this.renderLeaderboard();

                } catch (error) {
                    console.error('Failed to load leaderboard:', error);
                }
            }

            async loadCampaigns() {
                try {
                    const response = await fetch(`${this.apiBase}/campaigns`);
                    const result = await response.json();
                    
                    this.campaigns = result.campaigns || [];
                    this.renderCampaigns();

                } catch (error) {
                    console.error('Failed to load campaigns:', error);
                }
            }

            renderPromotedAgents() {
                const grid = document.getElementById('promoted-agents-grid');
                grid.innerHTML = '';

                if (this.promotedAgents.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1 / -1;">No promoted agents yet.</p>';
                    return;
                }

                this.promotedAgents.forEach(agent => {
                    const card = this.createAgentCard(agent, true);
                    grid.appendChild(card);
                });
            }

            renderEligibleAgents() {
                const grid = document.getElementById('eligible-agents-grid');
                grid.innerHTML = '';

                if (this.eligibleAgents.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1 / -1;">No agents eligible for promotion.</p>';
                    return;
                }

                this.eligibleAgents.forEach(agent => {
                    const card = this.createAgentCard(agent, false);
                    grid.appendChild(card);
                });
            }

            createAgentCard(agent, isPromoted) {
                const card = document.createElement('div');
                card.className = `agent-card ${isPromoted ? 'promoted' : ''}`;
                
                const eligibilityScore = agent.eligibility?.score || agent.promotionScore || 0;
                const tierClass = agent.tier === 'promoted' ? 'tier-promoted' : 
                                agent.tier === 'featured' ? 'tier-featured' : 'tier-standard';

                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-tier ${tierClass}">${agent.tier || 'standard'}</div>
                    </div>

                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agent.reviewSummary?.averageRating?.toFixed(1) || '0.0'}</div>
                            <div class="agent-stat-label">Avg Rating</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agent.reviewSummary?.totalReviews || 0}</div>
                            <div class="agent-stat-label">Reviews</div>
                        </div>
                    </div>

                    <div class="promotion-score">
                        <div class="promotion-score-fill" style="width: ${eligibilityScore}%"></div>
                    </div>
                    <div style="text-align: center; font-size: 12px; color: #888; margin-top: 5px;">
                        Promotion Score: ${eligibilityScore.toFixed(1)}/100
                    </div>

                    <div class="promotion-actions">
                        <button class="button secondary" onclick="promotionClient.viewAgentDetails('${agent.id}')">
                            View Details
                        </button>
                        ${isPromoted ? 
                            `<button class="button danger" onclick="promotionClient.demoteAgent('${agent.id}')">Demote</button>` :
                            `<button class="button success" onclick="promotionClient.promoteAgent('${agent.id}')" 
                             ${!agent.eligibility?.eligible ? 'disabled' : ''}>Promote</button>`
                        }
                    </div>
                `;

                return card;
            }

            renderLeaderboard() {
                const container = document.getElementById('leaderboard-list');
                container.innerHTML = '';

                if (this.leaderboard.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888;">No agents in leaderboard yet.</p>';
                    return;
                }

                this.leaderboard.forEach((agent, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    
                    const rankClass = index < 3 ? 'top-3' : '';
                    
                    item.innerHTML = `
                        <div class="leaderboard-rank ${rankClass}">#${agent.rank}</div>
                        <div class="leaderboard-info">
                            <div class="leaderboard-name">${agent.name}</div>
                            <div class="leaderboard-details">
                                ${agent.reviewSummary?.totalReviews || 0} reviews • 
                                ${agent.reviewSummary?.averageRating?.toFixed(1) || '0.0'} rating • 
                                ${agent.tier || 'standard'} tier
                            </div>
                        </div>
                        <div class="leaderboard-score">${agent.score.toFixed(1)}</div>
                    `;

                    container.appendChild(item);
                });
            }

            renderCampaigns() {
                const container = document.getElementById('campaigns-list');
                container.innerHTML = '';

                if (this.campaigns.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888;">No campaigns created yet.</p>';
                    return;
                }

                this.campaigns.forEach(campaign => {
                    const card = document.createElement('div');
                    card.className = 'campaign-card';
                    
                    const statusClass = campaign.status === 'active' ? 'status-active' : 'status-ended';
                    
                    card.innerHTML = `
                        <div class="campaign-header">
                            <div class="campaign-name">${campaign.name}</div>
                            <div class="campaign-status ${statusClass}">${campaign.status}</div>
                        </div>
                        <p>${campaign.description || 'No description provided'}</p>
                        <div style="margin-top: 15px; color: #888; font-size: 14px;">
                            ${new Date(campaign.startDate).toLocaleDateString()} - 
                            ${new Date(campaign.endDate).toLocaleDateString()} • 
                            ${campaign.agents?.length || 0} agents
                        </div>
                        <div class="promotion-actions" style="margin-top: 15px;">
                            <button class="button secondary" onclick="promotionClient.viewCampaign('${campaign.id}')">
                                View Details
                            </button>
                            <button class="button" onclick="promotionClient.editCampaign('${campaign.id}')">
                                Edit
                            </button>
                        </div>
                    `;

                    container.appendChild(card);
                });
            }

            async viewAgentDetails(agentId) {
                try {
                    const response = await fetch(`${this.apiBase}/agents/${agentId}/promotion-status`);
                    const result = await response.json();

                    if (result.success) {
                        this.showAgentModal(result.status);
                    } else {
                        this.showMessage('Failed to load agent details', 'error');
                    }

                } catch (error) {
                    this.showMessage('Error loading agent details: ' + error.message, 'error');
                }
            }

            showAgentModal(agentStatus) {
                const modal = document.getElementById('agent-modal');
                const nameEl = document.getElementById('modal-agent-name');
                const contentEl = document.getElementById('modal-agent-content');

                nameEl.textContent = agentStatus.agent.name;

                let eligibilityHtml = '';
                if (agentStatus.eligibility) {
                    const requirements = agentStatus.eligibility.requirements;
                    eligibilityHtml = `
                        <div class="eligibility-check">
                            <h4>Promotion Eligibility</h4>
                            <div class="eligibility-item">
                                <span>Reviews Required</span>
                                <span class="eligibility-status ${requirements.hasEnoughReviews ? 'status-pass' : 'status-fail'}">
                                    ${requirements.actualReviews}/${requirements.requiredReviews}
                                </span>
                            </div>
                            <div class="eligibility-item">
                                <span>Rating Required</span>
                                <span class="eligibility-status ${requirements.hasGoodRating ? 'status-pass' : 'status-fail'}">
                                    ${requirements.actualRating?.toFixed(1)}/${requirements.requiredRating}
                                </span>
                            </div>
                            <div class="eligibility-item">
                                <span>Overall Score</span>
                                <span class="eligibility-status ${agentStatus.eligibility.eligible ? 'status-pass' : 'status-fail'}">
                                    ${agentStatus.eligibility.score?.toFixed(1)}/100
                                </span>
                            </div>
                        </div>
                    `;
                }

                contentEl.innerHTML = `
                    <div class="agent-stats" style="margin-bottom: 20px;">
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agentStatus.reviewSummary?.averageRating?.toFixed(1) || '0.0'}</div>
                            <div class="agent-stat-label">Average Rating</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agentStatus.reviewSummary?.totalReviews || 0}</div>
                            <div class="agent-stat-label">Total Reviews</div>
                        </div>
                    </div>

                    ${eligibilityHtml}

                    <div class="recommendations">
                        <h4>Recommendations</h4>
                        ${agentStatus.eligibility?.recommendation ? 
                            `<p style="margin: 10px 0;">${agentStatus.eligibility.recommendation}</p>` : 
                            '<p style="margin: 10px 0; color: #888;">No specific recommendations available.</p>'
                        }
                    </div>
                `;

                modal.style.display = 'block';
            }

            async promoteAgent(agentId) {
                if (!confirm('Are you sure you want to promote this agent?')) return;

                try {
                    const response = await fetch(`${this.apiBase}/agents/${agentId}/promote`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            tier: 'promoted',
                            reason: 'Manual promotion via dashboard',
                            promotedBy: 'admin'
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Agent promoted successfully!', 'success');
                        this.loadDashboardData();
                        this.loadPromotedAgents();
                        this.loadEligibleAgents();
                        this.loadLeaderboard();
                    } else {
                        this.showMessage(result.error || 'Promotion failed', 'error');
                    }

                } catch (error) {
                    this.showMessage('Error promoting agent: ' + error.message, 'error');
                }
            }

            async demoteAgent(agentId) {
                if (!confirm('Are you sure you want to demote this agent?')) return;

                try {
                    const response = await fetch(`${this.apiBase}/agents/${agentId}/demote`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            reason: 'Manual demotion via dashboard',
                            demotedBy: 'admin'
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Agent demoted successfully!', 'success');
                        this.loadDashboardData();
                        this.loadPromotedAgents();
                        this.loadEligibleAgents();
                        this.loadLeaderboard();
                    } else {
                        this.showMessage(result.error || 'Demotion failed', 'error');
                    }

                } catch (error) {
                    this.showMessage('Error demoting agent: ' + error.message, 'error');
                }
            }

            async createCampaign() {
                try {
                    const formData = new FormData(document.getElementById('campaign-form'));
                    const campaignData = {
                        name: formData.get('name'),
                        description: formData.get('description'),
                        startDate: formData.get('startDate'),
                        endDate: formData.get('endDate'),
                        status: formData.get('status'),
                        creator: 'admin'
                    };

                    const response = await fetch(`${this.apiBase}/campaigns`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(campaignData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Campaign created successfully!', 'success');
                        document.getElementById('campaign-form').reset();
                        this.loadCampaigns();
                    } else {
                        this.showMessage(result.error || 'Failed to create campaign', 'error');
                    }

                } catch (error) {
                    this.showMessage('Error creating campaign: ' + error.message, 'error');
                }
            }

            renderPromotionTrendsChart(trends) {
                const ctx = document.getElementById('promotion-trends-chart').getContext('2d');
                
                // Convert daily breakdown to chart data
                const dates = Object.keys(trends.dailyBreakdown || {}).sort();
                const values = dates.map(date => trends.dailyBreakdown[date]);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates.map(date => new Date(date).toLocaleDateString()),
                        datasets: [{
                            label: 'Daily Promotions',
                            data: values,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: '#fff' }
                            }
                        },
                        scales: {
                            x: { 
                                ticks: { color: '#888' },
                                grid: { color: '#333' }
                            },
                            y: { 
                                ticks: { color: '#888' },
                                grid: { color: '#333' }
                            }
                        }
                    }
                });
            }

            showMessage(message, type) {
                // Remove existing messages
                document.querySelectorAll('.success-message, .error-message').forEach(el => el.remove());

                const messageEl = document.createElement('div');
                messageEl.className = `${type}-message`;
                messageEl.textContent = message;
                
                document.querySelector('.container').insertBefore(messageEl, document.querySelector('.tabs'));
                
                setTimeout(() => messageEl.remove(), 5000);
            }
        }

        // Utility functions
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Initialize the promotion client
        const promotionClient = new AgentPromotionClient();
    </script>
</body>
</html>
