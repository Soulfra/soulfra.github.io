<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Emotional Memory Integration Test</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a1a; 
            color: #00ff00; 
            margin: 40px; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .pending { background: rgba(255, 255, 0, 0.2); }
    </style>
</head>
<body>
    <h1>ðŸ§  Emotional Memory Integration Test</h1>
    <div id="test-results"></div>
    
    <script>
        class IntegrationTest {
            constructor() {
                this.results = document.getElementById('test-results');
                this.runTests();
            }
            
            async runTests() {
                this.addResult('ðŸš€ Starting integration tests...', 'pending');
                
                // Test semantic API
                await this.testSemanticAPI();
                
                // Test VibeGraph integration
                await this.testVibeGraphIntegration();
                
                // Test MirrorOS routes
                await this.testMirrorOSRoutes();
                
                this.addResult('âœ… Integration tests complete!', 'success');
            }
            
            async testSemanticAPI() {
                try {
                    const response = await fetch('http://localhost:3666/api/status');
                    if (response.ok) {
                        this.addResult('âœ… Semantic API: Connected', 'success');
                    } else {
                        this.addResult('âŒ Semantic API: Not responding', 'error');
                    }
                } catch (error) {
                    this.addResult(`âŒ Semantic API: ${error.message}`, 'error');
                }
            }
            
            async testVibeGraphIntegration() {
                try {
                    const response = await fetch('http://localhost:3080/api/vibegraph/emotional/status');
                    if (response.ok) {
                        this.addResult('âœ… VibeGraph: Emotional routes active', 'success');
                    } else {
                        this.addResult('âš ï¸  VibeGraph: No emotional routes', 'pending');
                    }
                } catch (error) {
                    this.addResult('âš ï¸  VibeGraph: Integration pending', 'pending');
                }
            }
            
            async testMirrorOSRoutes() {
                try {
                    const response = await fetch('http://localhost:3080/api/emotional/health');
                    if (response.ok) {
                        this.addResult('âœ… MirrorOS: Emotional routes active', 'success');
                    } else {
                        this.addResult('âš ï¸  MirrorOS: Routes not integrated', 'pending');
                    }
                } catch (error) {
                    this.addResult('âš ï¸  MirrorOS: Integration pending', 'pending');
                }
            }
            
            addResult(message, type) {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                this.results.appendChild(div);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new IntegrationTest();
        });
    </script>
</body>
</html>
