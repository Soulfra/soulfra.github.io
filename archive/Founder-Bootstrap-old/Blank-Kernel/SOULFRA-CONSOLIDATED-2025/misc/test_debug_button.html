<!DOCTYPE html>
<html>
<head>
    <title>Debug Button Test</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .btn {
            background: #00ff88;
            border: none;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin: 5px;
        }
        .btn:hover { 
            background: #00cc66; 
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>SOULFRA Debug Button Test</h1>
    
    <p>User ID: <span id="userId">Loading...</span></p>
    <p>Current VIBE Balance: <span id="balance">0</span></p>
    
    <div>
        <button class="btn" onclick="testDebugEndpoint()">Test Debug Grant (Direct API)</button>
        <button class="btn" onclick="grantDebugVibe()">Test Debug Grant (Original Function)</button>
    </div>
    
    <div id="result"></div>

    <script>
        // Initialize userId
        let userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
        document.getElementById('userId').textContent = userId;
        
        // Test direct API call
        async function testDebugEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing debug endpoint...';
            
            try {
                const url = `http://localhost:9999/api/debug/grant_vibe/${userId}/100`;
                console.log('Calling:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (data.success) {
                    document.getElementById('balance').textContent = data.new_balance;
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Failed</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure SOULFRA is running on port 9999</p>
                `;
            }
        }
        
        // Original function from SOULFRA
        async function grantDebugVibe() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing original function...';
            
            try {
                const response = await fetch(`/api/debug/grant_vibe/${userId}/100`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('balance').textContent = data.new_balance;
                    alert(`DEBUG: Granted 100 VIBE! New balance: ${data.new_balance}`);
                    resultDiv.innerHTML = `
                        <h3>✅ Original function works!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error granting VIBE:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Original function error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Load initial balance
        async function loadBalance() {
            try {
                const response = await fetch(`http://localhost:9999/api/user/${userId}`);
                const data = await response.json();
                document.getElementById('balance').textContent = data.vibe_balance || 0;
            } catch (error) {
                console.log('Could not load initial balance');
            }
        }
        
        // Load balance on page load
        loadBalance();
    </script>
</body>
</html>
