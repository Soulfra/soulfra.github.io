<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Chat - Local AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .chat-header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.cal {
            align-self: flex-start;
            background: #1a1a2e;
            border: 1px solid #333;
        }

        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #888;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            background: #1a1a2e;
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .conversation-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>
            <span class="status-indicator" id="statusIndicator"></span>
            Cal Chat
        </h1>
        <div class="conversation-info" id="conversationInfo">
            Connecting...
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message system">
            Initializing Cal Chat...
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
    </div>

    <div class="input-container">
        <input 
            type="text" 
            class="message-input" 
            id="messageInput" 
            placeholder="Type your message..."
            disabled
        >
        <button class="send-button" id="sendButton" disabled>Send</button>
    </div>

    <script>
        class CalChatClient {
            constructor() {
                this.ws = null;
                this.userId = localStorage.getItem('cal-chat-userId') || null;
                this.conversationId = null;
                this.connected = false;
                
                this.initializeElements();
                this.connect();
            }

            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.conversationInfo = document.getElementById('conversationInfo');
                this.typingIndicator = document.getElementById('typingIndicator');

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            connect() {
                this.ws = new WebSocket('ws://localhost:3081');

                this.ws.onopen = () => {
                    this.connected = true;
                    this.statusIndicator.classList.add('connected');
                    this.messageInput.disabled = false;
                    this.sendButton.disabled = false;
                    
                    if (this.userId) {
                        this.authenticate();
                    }
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleServerMessage(data);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addSystemMessage('Connection error. Please refresh the page.');
                };

                this.ws.onclose = () => {
                    this.connected = false;
                    this.statusIndicator.classList.remove('connected');
                    this.messageInput.disabled = true;
                    this.sendButton.disabled = true;
                    this.addSystemMessage('Disconnected from server.');
                };
            }

            authenticate() {
                this.ws.send(JSON.stringify({
                    type: 'auth',
                    userId: this.userId
                }));
            }

            handleServerMessage(data) {
                switch (data.type) {
                    case 'connected':
                        this.addSystemMessage('Connected to Cal Chat');
                        if (!this.userId) {
                            this.userId = `user-${Date.now()}`;
                            localStorage.setItem('cal-chat-userId', this.userId);
                            this.authenticate();
                        }
                        break;

                    case 'auth_success':
                        this.userId = data.userId;
                        this.updateConversationInfo('Ready to chat');
                        this.startConversation();
                        break;

                    case 'conversation_started':
                        this.conversationId = data.conversationId;
                        this.updateConversationInfo(`Session: ${this.conversationId.slice(0, 8)}`);
                        break;

                    case 'message_received':
                        // Message already displayed when sent
                        break;

                    case 'cal_response':
                        this.typingIndicator.classList.remove('active');
                        this.addMessage(data.message.content, 'cal');
                        break;

                    case 'conversation_ended':
                        this.addSystemMessage(`Conversation ended. Messages: ${data.summary.messageCount}, Duration: ${data.summary.duration}s`);
                        break;

                    case 'error':
                        this.addSystemMessage(`Error: ${data.message}`);
                        break;
                }
            }

            startConversation() {
                this.ws.send(JSON.stringify({
                    type: 'start_conversation',
                    metadata: {
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    }
                }));
            }

            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.connected) return;

                this.addMessage(content, 'user');
                this.messageInput.value = '';

                this.ws.send(JSON.stringify({
                    type: 'message',
                    content
                }));

                // Show typing indicator
                setTimeout(() => {
                    this.typingIndicator.classList.add('active');
                }, 200);
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            addSystemMessage(content) {
                this.addMessage(content, 'system');
            }

            updateConversationInfo(text) {
                this.conversationInfo.textContent = text;
            }
        }

        // Initialize the chat client
        const chatClient = new CalChatClient();
    </script>
</body>
</html>
