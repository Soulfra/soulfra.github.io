            overflow-x: hidden;
            position: relative;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--cosmic-purple);
        }

        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mode-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mode-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .mode-btn.kid {
            background: var(--hot-pink);
            color: white;
        }

        .mode-btn.exec {

        }

        .mode-btn.kid-exec {

            gap: 30px;
            align-items: start;

            border-radius: 30px;
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 100px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--cosmic-purple);
        }

        .agent-being {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: var(--calm-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            animation: breathe 4s ease-in-out infinite;

        .vibe-aura {

            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent, var(--electric-blue));
            opacity: 0.5;

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);

            display: grid;

            gap: 20px;

            padding: 20px;

            -webkit-text-fill-color: transparent;

        @keyframes slideIn {
            from {

                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        // MATRIX RAIN EFFECT
        function initMatrixRain() {
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrixChars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function draw() {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);
        }

        // UPDATE CAREER TREE
        function updateCareerTree() {
            const careerTree = document.getElementById('careerTree');
            careerTree.innerHTML = '';
            
            Object.entries(careerPaths).forEach(([pathKey, path]) => {
                const pathContainer = document.createElement('div');
                pathContainer.innerHTML = `
                    <h4 style="color: ${path.color}; margin-bottom: 10px;">
                        ${path.emoji} ${path.name}
                    </h4>
                `;
                
                const currentCareer = path.careers[agentState.currentPath === pathKey ? agentState.currentPathLevel - 1 : -1];
                
                path.careers.forEach((career, index) => {
                    const node = document.createElement('div');
                    node.className = 'career-node';
                    
                    // Check if unlocked
                    if (agentState.unlockedPaths.includes(pathKey)) {
                        if (agentState.currentPath === pathKey && index < agentState.currentPathLevel) {
                            node.classList.add('active');
                        } else if (index >= (agentState.currentPath === pathKey ? agentState.currentPathLevel : 0)) {
                            node.classList.add('locked');
                        }
                    } else {
                        node.classList.add('locked');
                    }
                    
                    node.innerHTML = `
                        <div style="font-size: 30px; margin-bottom: 10px;">${career.emoji}</div>
                        <div style="font-weight: bold;">${career.title}</div>
                        <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">
                            ${currentMode === 'kid' ? 'Level ' + career.level + ' Friend!' : career.emotionalTitle}
                        </div>
                    `;
                    
                    node.onclick = () => {
                        if (!node.classList.contains('locked')) {
                            showCareerDetails(pathKey, career);
                        }
                    };
                    
                    pathContainer.appendChild(node);
                });
                
                careerTree.appendChild(pathContainer);
            });
        }

        // SHOW CAREER DETAILS
        function showCareerDetails(pathKey, career) {
            const details = `
                Path: ${careerPaths[pathKey].name}
                Role: ${career.title}
                Emotional Title: ${career.emotionalTitle}
                Level: ${career.level}
            `;
            
            if (currentMode === 'kid') {
                alert(`üéâ Wow! ${career.emoji} ${career.title} is so cool! Keep playing to unlock more friends!`);
            } else if (currentMode === 'exec') {
                console.log('Career Analytics:', details);
            } else {
                alert(`üíºüë∂ BUSINESS BABY SAYS: This role has HUGE profit potential! Also it's super fun! ROI = FUN¬≤`);

        }

        // REAL-TIME UPDATES
        function startRealtimeUpdates() {
            setInterval(() => {
                // Update stats with random variations
                agentState.whisperCount += Math.floor(Math.random() * 3);
                agentState.vibeScore = Math.min(100, agentState.vibeScore + (Math.random() - 0.3));
                agentState.focusScore = Math.min(100, agentState.focusScore + (Math.random() - 0.4));
                
                // Update UI
                document.getElementById('whisperCount').textContent = agentState.whisperCount;
                document.getElementById('vibeScore').textContent = Math.floor(agentState.vibeScore);
                document.getElementById('focusScore').textContent = Math.floor(agentState.focusScore);
                
                // Occasional level progress
                if (Math.random() > 0.95) {
                    const progress = parseInt(document.getElementById('levelProgress').style.width) + 5;
                    document.getElementById('levelProgress').style.width = Math.min(100, progress) + '%';
                }
                
                // Update whisper feed occasionally
                if (Math.random() > 0.9) {
                    updateWhisperFeed();
                }
            }, 3000);
        }
