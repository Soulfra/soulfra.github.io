<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Pulse Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Mono', Monaco, monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .panel h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 5px 0;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        
        .status-ok { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .status-warning { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
        .status-error { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
        
        .heartbeat {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .drift-heatmap {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 20px 0;
        }
        
        .drift-cell {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border: 1px solid #333;
        }
        
        .drift-cell.low { background: rgba(0, 255, 0, 0.3); }
        .drift-cell.medium { background: rgba(255, 255, 0, 0.3); }
        .drift-cell.high { background: rgba(255, 0, 0, 0.3); }
        
        .log-container {
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.error { border-left-color: #ff0000; }
        .log-entry.warning { border-left-color: #ffff00; }
        
        .mobile-view {
            display: none;
        }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .heartbeat { font-size: 2em; }
            h1 { font-size: 1.8em; }
            .mobile-view { display: block; }
            .desktop-view { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’— Cal Pulse Dashboard</h1>
        
        <div class="heartbeat" id="heartbeat">ðŸ’š</div>
        
        <div class="grid">
            <div class="panel">
                <h2>System Status</h2>
                <div class="status-item">
                    <span>QR Integrity</span>
                    <span class="status-indicator" id="qr-status"></span>
                </div>
                <div class="status-item">
                    <span>Reflection Activity</span>
                    <span class="status-indicator" id="reflection-status"></span>
                </div>
                <div class="status-item">
                    <span>Device Count</span>
                    <span id="device-count">0</span>
                </div>
                <div class="status-item">
                    <span>Drift Detected</span>
                    <span class="status-indicator" id="drift-status"></span>
                </div>
            </div>
            
            <div class="panel">
                <h2>LLM Health</h2>
                <div class="status-item">
                    <span>Claude</span>
                    <span class="status-indicator" id="claude-status"></span>
                </div>
                <div class="status-item">
                    <span>Ollama</span>
                    <span class="status-indicator" id="ollama-status"></span>
                </div>
                <div class="status-item">
                    <span>DeepSeek</span>
                    <span class="status-indicator" id="deepseek-status"></span>
                </div>
            </div>
            
            <div class="panel">
                <h2>Pulse Metrics</h2>
                <div class="status-item">
                    <span>Last Pulse</span>
                    <span id="last-pulse">--</span>
                </div>
                <div class="status-item">
                    <span>Pulse Count</span>
                    <span id="pulse-count">0</span>
                </div>
                <div class="status-item">
                    <span>Failed Pulses</span>
                    <span id="failed-pulses">0</span>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>Drift Heatmap (Last 100 Pulses)</h2>
            <div class="drift-heatmap" id="drift-heatmap"></div>
        </div>
        
        <div class="panel">
            <h2>Live Drift Log</h2>
            <div class="log-container" id="drift-log"></div>
        </div>
    </div>
    
    <script>
        let pulseCount = 0;
        let failedPulses = 0;
        let driftHistory = new Array(100).fill('low');
        
        async function loadPulseStatus() {
            try {
                const response = await fetch('../vault/pulse-status.json');
                const status = await response.json();
                updateDashboard(status);
            } catch (error) {
                console.error('Failed to load pulse status:', error);
            }
        }
        
        async function loadDriftLog() {
            try {
                const response = await fetch('../vault/drift-log.json');
                const driftLog = await response.json();
                updateDriftLog(driftLog.events);
            } catch (error) {
                console.error('Failed to load drift log:', error);
            }
        }
        
        function updateDashboard(status) {
            // Update status indicators
            document.getElementById('qr-status').className = 
                `status-indicator ${status.qrIntegrity ? 'status-ok' : 'status-error'}`;
            
            document.getElementById('reflection-status').className = 
                `status-indicator ${status.reflectionAlive ? 'status-ok' : 'status-error'}`;
            
            document.getElementById('drift-status').className = 
                `status-indicator ${status.driftDetected ? 'status-error' : 'status-ok'}`;
            
            // Update device count
            document.getElementById('device-count').textContent = status.deviceCount || 0;
            
            // Update LLM status
            if (status.llmHealth) {
                document.getElementById('claude-status').className = 
                    `status-indicator ${status.llmHealth.claude ? 'status-ok' : 'status-error'}`;
                document.getElementById('ollama-status').className = 
                    `status-indicator ${status.llmHealth.ollama ? 'status-ok' : 'status-error'}`;
                document.getElementById('deepseek-status').className = 
                    `status-indicator ${status.llmHealth.deepseek ? 'status-ok' : 'status-error'}`;
            }
            
            // Update pulse metrics
            const lastPulseTime = new Date(status.lastPulse).toLocaleTimeString();
            document.getElementById('last-pulse').textContent = lastPulseTime;
            document.getElementById('pulse-count').textContent = ++pulseCount;
            
            // Update heartbeat animation
            const heartbeat = document.getElementById('heartbeat');
            if (status.driftDetected) {
                heartbeat.textContent = 'ðŸ’”';
                failedPulses++;
            } else {
                heartbeat.textContent = 'ðŸ’š';
                failedPulses = 0;
            }
            document.getElementById('failed-pulses').textContent = failedPulses;
            
            // Update drift heatmap
            driftHistory.shift();
            driftHistory.push(status.driftDetected ? 'high' : 'low');
            updateHeatmap();
        }
        
        function updateHeatmap() {
            const heatmap = document.getElementById('drift-heatmap');
            heatmap.innerHTML = '';
            
            driftHistory.forEach(level => {
                const cell = document.createElement('div');
                cell.className = `drift-cell ${level}`;
                heatmap.appendChild(cell);
            });
        }
        
        function updateDriftLog(events) {
            const logContainer = document.getElementById('drift-log');
            logContainer.innerHTML = '';
            
            // Show last 10 events
            const recentEvents = events.slice(-10).reverse();
            recentEvents.forEach(event => {
                const entry = document.createElement('div');
                entry.className = `log-entry ${event.severity === 'high' || event.severity === 'critical' ? 'error' : event.severity === 'medium' ? 'warning' : ''}`;
                
                const time = new Date(event.timestamp).toLocaleTimeString();
                entry.innerHTML = `<strong>${time}</strong> [${event.type}] ${event.message}`;
                
                logContainer.appendChild(entry);
            });
        }
        
        // Initial load
        loadPulseStatus();
        loadDriftLog();
        updateHeatmap();
        
        // Refresh every 5 seconds
        setInterval(() => {
            loadPulseStatus();
            loadDriftLog();
        }, 5000);
    </script>
</body>
</html>
