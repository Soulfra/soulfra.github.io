name: Test All Sites

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start HTTP Server
        run: |
          python3 -m http.server 8000 &
          sleep 2

      - name: Test All Sites
        run: |
          chmod +x test-all-sites.sh
          ./test-all-sites.sh
