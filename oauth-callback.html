<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Processing - CalOS</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .callback-card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 600;
    }

    .status.success {
      background: rgba(46,204,113,0.3);
      border: 1px solid rgba(46,204,113,0.4);
      color: #2ecc71;
    }

    .status.error {
      background: rgba(231,76,60,0.3);
      border: 1px solid rgba(231,76,60,0.4);
      color: #e74c3c;
    }

    .debug-info {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: left;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 12px 20px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="callback-card">
    <!-- Processing State -->
    <div id="processingState">
      <h1>üîê Processing Login...</h1>
      <div class="spinner"></div>
      <p>Please wait while we complete your authentication</p>
    </div>

    <!-- Success State -->
    <div id="successState" class="hidden">
      <h1>‚úì Login Successful!</h1>
      <div class="status success">
        Welcome, <span id="userName"></span>!
      </div>
      <p>You can now close this window and return to your desktop.</p>
      <p style="font-size:0.9rem;opacity:0.8;margin-top:15px">
        This window will auto-close in <span id="countdown">3</span> seconds...
      </p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
      <h1>‚ùå Login Failed</h1>
      <div class="status error" id="errorMessage"></div>
      <button onclick="window.location.href='qr-fedcm-login.html'">Try Again</button>
    </div>

    <!-- Debug Info -->
    <div id="debugInfo" class="debug-info hidden"></div>
  </div>

  <!-- Google Sheets QR Auth -->
  <script src="sheets-qr-auth.js"></script>

  <script>
    let sheetsAuth = null;

    // Show/hide states
    function showState(state) {
      document.getElementById('processingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      document.getElementById(state + 'State').classList.remove('hidden');
    }

    // Show error
    function showError(message, debug = null) {
      document.getElementById('errorMessage').textContent = message;
      if (debug) {
        document.getElementById('debugInfo').textContent = JSON.stringify(debug, null, 2);
        document.getElementById('debugInfo').classList.remove('hidden');
      }
      showState('error');
    }

    // Parse OAuth token from URL fragment
    function parseOAuthToken() {
      const hash = window.location.hash.substring(1); // Remove #
      const params = new URLSearchParams(hash);

      const accessToken = params.get('access_token');
      const state = params.get('state');
      const error = params.get('error');

      if (error) {
        throw new Error(`OAuth error: ${error}`);
      }

      if (!accessToken || !state) {
        throw new Error('Missing access_token or state in OAuth callback');
      }

      // Decode state
      const stateData = JSON.parse(atob(state));

      return {
        accessToken,
        sessionId: stateData.sessionId,
        timestamp: stateData.timestamp,
        deviceFingerprint: stateData.deviceFingerprint
      };
    }

    // Fetch Google user info
    async function fetchGoogleUserInfo(accessToken) {
      const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });

      if (!response.ok) {
        throw new Error('Failed to fetch Google user info');
      }

      return await response.json();
    }

    // Process OAuth callback
    async function processOAuthCallback() {
      try {
        showState('processing');

        // Parse OAuth token
        const { accessToken, sessionId, timestamp, deviceFingerprint } = parseOAuthToken();

        console.log('[OAuth Callback] Processing session:', sessionId);

        // Check if session expired (5 min timeout)
        if (Date.now() - timestamp > 5 * 60 * 1000) {
          throw new Error('Session expired. Please try again.');
        }

        // Fetch Google user info
        const userInfo = await fetchGoogleUserInfo(accessToken);

        console.log('[OAuth Callback] User authenticated:', userInfo.email);

        // Initialize Sheets Auth
        sheetsAuth = new SheetsQRAuth();

        if (!sheetsAuth.isConfigured()) {
          throw new Error('Google Sheets not configured');
        }

        // Update session in Google Sheets
        await sheetsAuth.verifySession(sessionId, {
          verified: true,
          status: 'verified',
          userId: userInfo.id,
          userEmail: userInfo.email,
          userName: userInfo.name,
          userPicture: userInfo.picture,
          verifiedAt: Date.now(),
          authMethod: 'oauth-fedcm',
          phoneFingerprint: deviceFingerprint
        });

        console.log('[OAuth Callback] Session verified in Google Sheets');

        // Auto-subscribe to newsletter (optional)
        await subscribeToNewsletter(userInfo);

        // Show success
        document.getElementById('userName').textContent = userInfo.name || userInfo.email;
        showState('success');

        // Auto-close after 3 seconds
        let countdown = 3;
        const countdownInterval = setInterval(() => {
          countdown--;
          document.getElementById('countdown').textContent = countdown;
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            window.close(); // Try to close window
          }
        }, 1000);

      } catch (error) {
        console.error('[OAuth Callback] Error:', error);
        showError(error.message, {
          error: error.message,
          stack: error.stack,
          url: window.location.href
        });
      }
    }

    // Subscribe to newsletter (optional)
    async function subscribeToNewsletter(userInfo) {
      try {
        // Check if user wants newsletter
        const wantsNewsletter = localStorage.getItem('calos_newsletter_opt_in');

        if (wantsNewsletter === 'true') {
          // Add to newsletter whitelist in Google Sheets
          // This would require a separate sheet for newsletter recipients
          console.log('[OAuth Callback] Newsletter subscription requested:', userInfo.email);

          // Store newsletter signup in Sheets
          await sheetsAuth.addNewsletterRecipient({
            userId: userInfo.id,
            email: userInfo.email,
            name: userInfo.name,
            source: 'qr-oauth-login',
            status: 'pending_confirmation',
            createdAt: Date.now()
          });
        }
      } catch (error) {
        console.warn('[OAuth Callback] Newsletter subscription failed:', error);
        // Don't fail the whole flow if newsletter fails
      }
    }

    // Run on page load
    window.addEventListener('load', () => {
      // Check if we have OAuth callback data
      if (window.location.hash) {
        processOAuthCallback();
      } else {
        showError('No OAuth data found. Please try logging in again.');
      }
    });
  </script>
</body>
</html>
