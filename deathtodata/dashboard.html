<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dashboard - DeathToData</title>
  <meta name="description" content="Your DeathToData command center. Track VIBES, messages, and the revolution.">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#fb0044">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="assets/deathtodata.css">

  <style>
    /* Page-specific styles for dashboard.html */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .login-panel {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(251, 0, 68, 0.3);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .login-panel h2 {
      color: #fb0044;
      text-shadow: 0 0 12px #fb0044;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-panel input {
      width: 100%;
      max-width: 400px;
      padding: 12px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .login-panel button {
      padding: 12px 32px;
    }

    #login-message {
      margin-top: 16px;
      color: #fb0044;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .panel h2 {
      border-bottom: 1px solid rgba(251, 0, 68, 0.2);
      padding-bottom: 12px;
    }

    .message {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(251, 0, 68, 0.2);
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .message:hover {
      border-color: rgba(251, 0, 68, 0.5);
      box-shadow: 0 0 12px rgba(251, 0, 68, 0.2);
    }

    .message.unread {
      border-color: rgba(251, 0, 68, 0.6);
      background: rgba(251, 0, 68, 0.05);
    }

    .message-subject {
      font-weight: bold;
      color: #fb0044;
      margin-bottom: 8px;
    }

    .message-date {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .message-body {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(251, 0, 68, 0.2);
      color: #ccc;
      line-height: 1.6;
    }

    .message.expanded .message-body {
      display: block;
    }

    .feed-item {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(251, 0, 68, 0.2);
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .feed-item:hover {
      border-color: rgba(251, 0, 68, 0.5);
      box-shadow: 0 0 12px rgba(251, 0, 68, 0.2);
    }

    .feed-author {
      font-weight: bold;
      color: #fb0044;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .feed-title {
      font-weight: bold;
      color: #e6e6e6;
      margin-bottom: 8px;
    }

    .feed-content {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    .feed-meta {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .login-panel {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Matrix background -->
  <canvas id="canvas"></canvas>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo-link">
      <img src="logo.jpeg" alt="DeathToData" class="logo-img">
      <span class="logo-text">DEATH2DATA</span>
    </a>
    <div class="user-info">
      <div class="vibes-balance">
        <strong id="vibesBalance">0.0</strong> VIBES
        <span class="usd-value">($<span id="usdValue">0.00</span>)</span>
      </div>
      <a href="search.html" class="nav-link">Search</a>
      <a href="#" class="nav-link hidden" id="logout-btn">Logout</a>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <!-- Login Panel -->
    <div class="login-panel" id="login-panel">
      <h2>Access Your Dashboard</h2>
      <p style="color: #888; margin-bottom: 24px;">
        Enter your email to view your messages and updates
      </p>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="your@email.com" required autocomplete="email">
        <br>
        <button type="submit" class="primary">ACCESS DASHBOARD</button>
      </form>
      <p id="login-message"></p>
    </div>

    <!-- Dashboard Grid (shown when logged in) -->
    <div class="dashboard-grid hidden" id="dashboard-grid">
      <!-- Messages Panel -->
      <div class="panel" id="messages-panel">
        <h2>ðŸ“¬ Your Messages</h2>
        <div id="messages-container"></div>
      </div>

      <!-- Internal Feed Panel -->
      <div class="panel" id="feed-panel">
        <h2>ðŸ“¡ Internal Feed</h2>
        <div id="feed-container"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p><strong>Deal with it, Google.</strong></p>
    <p>&copy; 2026 DeathToData. Every search is a vote against surveillance capitalism.</p>
  </footer>

  <!-- Shared JavaScript -->
  <script src="assets/deathtodata.js"></script>

  <!-- Page-specific JavaScript -->
  <script>
    // Current user
    let currentUserEmail = localStorage.getItem('deathtodata_user');

    // Initialize dashboard
    if (currentUserEmail) {
      showDashboard(currentUserEmail);
    }

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const msgEl = document.getElementById('login-message');

      msgEl.textContent = 'Loading...';
      msgEl.style.color = '#888';

      try {
        const response = await fetch(`${API_URL}/api/user/${email}`);

        if (response.ok) {
          localStorage.setItem('deathtodata_user', email);
          showDashboard(email);
        } else {
          msgEl.style.color = '#fb0044';
          msgEl.textContent = 'âœ— Email not found. Sign up first on the homepage.';
        }
      } catch (err) {
        msgEl.style.color = '#fb0044';
        msgEl.textContent = 'âœ— Could not connect to server. Make sure backend is running.';
        console.error(err);
      }
    });

    // Logout handler
    document.getElementById('logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('deathtodata_user');
      location.reload();
    });

    async function showDashboard(email) {
      currentUserEmail = email;

      // Update UI
      document.getElementById('login-panel').classList.add('hidden');
      document.getElementById('dashboard-grid').classList.remove('hidden');
      document.getElementById('logout-btn').classList.remove('hidden');

      // Load data
      await Promise.all([
        loadMessages(email),
        loadFeed()
      ]);
    }

    async function loadMessages(email) {
      const container = document.getElementById('messages-container');
      container.innerHTML = '<p class="empty-state">Loading messages...</p>';

      try {
        const response = await fetch(`${API_URL}/api/messages/${email}`);
        const messages = await response.json();

        if (messages.length === 0) {
          container.innerHTML = '<div class="empty-state">No messages yet. Welcome to the revolution.</div>';
          return;
        }

        container.innerHTML = messages.map(msg => `
          <div class="message ${msg.read ? '' : 'unread'}" data-id="${msg.id}">
            <div class="message-subject">${escapeHtml(msg.subject)}</div>
            <div class="message-date">${new Date(msg.created_at).toLocaleString()}</div>
            <div class="message-body">${escapeHtml(msg.body)}</div>
          </div>
        `).join('');

        // Add click handlers
        container.querySelectorAll('.message').forEach(msgEl => {
          msgEl.addEventListener('click', async () => {
            msgEl.classList.toggle('expanded');

            // Mark as read
            if (msgEl.classList.contains('expanded') && msgEl.classList.contains('unread')) {
              const msgId = msgEl.dataset.id;
              await fetch(`${API_URL}/api/messages/${msgId}/read`, { method: 'POST' });
              msgEl.classList.remove('unread');
            }
          });
        });
      } catch (err) {
        container.innerHTML = '<div class="error">Error loading messages</div>';
        console.error(err);
      }
    }

    async function loadFeed() {
      const container = document.getElementById('feed-container');
      container.innerHTML = '<p class="empty-state">Loading feed...</p>';

      try {
        const response = await fetch(`${API_URL}/api/feed`);
        const feed = await response.json();

        if (feed.length === 0) {
          container.innerHTML = '<div class="empty-state">No feed items yet.</div>';
          return;
        }

        container.innerHTML = feed.map(item => `
          <div class="feed-item">
            <div class="feed-author">${escapeHtml(item.author)}</div>
            <div class="feed-title">${escapeHtml(item.title)}</div>
            <div class="feed-content">${escapeHtml(item.content)}</div>
            <div class="feed-meta">
              ${item.category ? `[${escapeHtml(item.category)}]` : ''} â€¢
              ${new Date(item.created_at).toLocaleString()}
            </div>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<div class="error">Error loading feed</div>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
