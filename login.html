<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to CALOS</title>
  <meta name="description" content="One account for all your domains - Google, Apple, GitHub, Teams, Discord, and more">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      opacity: 0.9;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .providers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .provider-btn {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 14px 20px;
      background: rgba(255,255,255,0.95);
      color: #333;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .provider-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: rgba(255,255,255,1);
    }

    .provider-btn:active {
      transform: translateY(0);
    }

    .provider-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .provider-btn.google { color: #4285F4; }
    .provider-btn.apple { color: #000; }
    .provider-btn.github { color: #333; }
    .provider-btn.microsoft { color: #00A4EF; }
    .provider-btn.discord { color: #5865F2; }
    .provider-btn.telegram { color: #0088cc; }
    .provider-btn.groupme { color: #00AFF0; }
    .provider-btn.whatsapp { color: #25D366; }

    .divider {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 25px 0;
      opacity: 0.7;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.3);
    }

    .qr-section {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin-top: 20px;
    }

    .qr-code {
      background: white;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 15px;
    }

    .qr-code img {
      width: 200px;
      height: 200px;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      opacity: 0.8;
      font-size: 0.85rem;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .status.success {
      background: rgba(46,204,113,0.2);
      color: #2ecc71;
      display: block;
    }

    .status.error {
      background: rgba(231,76,60,0.2);
      color: #e74c3c;
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .provider-btn {
        padding: 12px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script>
    const API_BASE = 'https://api.calos.dev'; // Or your API domain

    function signInWith(provider) {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || '/';

      // Show status
      const status = document.getElementById('status');
      status.textContent = `Redirecting to ${provider}...`;
      status.className = 'status success';

      // Redirect to OAuth provider
      window.location.href = `${API_BASE}/auth/oauth/${provider}?redirect=${encodeURIComponent(redirect)}`;
    }

    // Check for OAuth callback
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      const status = document.getElementById('status');
      status.textContent = `Error: ${params.get('error')}`;
      status.className = 'status error';
    }

    if (params.has('success')) {
      const status = document.getElementById('status');
      status.textContent = 'Successfully signed in! Redirecting...';
      status.className = 'status success';

      setTimeout(() => {
        const redirect = params.get('redirect') || '/';
        window.location.href = redirect;
      }, 1500);
    }

    // Generate QR code for mobile login
    function showQRCode() {
      const qrSection = document.getElementById('qrSection');
      const qrImage = document.getElementById('qrImage');

      // Generate QR code pointing to this login page
      const loginUrl = window.location.href;
      qrImage.src = `${API_BASE}/api/qr-code?url=${encodeURIComponent(loginUrl)}&size=200`;

      qrSection.style.display = 'block';
    }

    // Auto-show QR code on desktop
    if (window.innerWidth > 768) {
      showQRCode();
    }
  </script>
