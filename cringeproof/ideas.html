<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CringeProof - Idea Compiler</title>

  <!-- Knowledge Graph & Router -->
  <script src="/lib/knowledge-graph.js"></script>
  <script src="/lib/domain-router.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #9B59B6, #00C49A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      opacity: 0.7;
      font-size: 1.1rem;
    }

    .tier-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .tier {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tier.inbox {
      border-color: rgba(155, 89, 182, 0.5);
    }

    .tier.urgent {
      border-color: rgba(231, 76, 60, 0.5);
    }

    .tier.someday {
      border-color: rgba(52, 152, 219, 0.5);
    }

    .tier.archive {
      border-color: rgba(127, 140, 141, 0.5);
    }

    .tier-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .tier-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .tier-count {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .memo-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .memo-card:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .memo-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00C49A;
    }

    .memo-date {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin: 10px 0;
      height: 32px;
    }

    .memo-transcript {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin: 10px 0;
      font-style: italic;
      opacity: 0.8;
    }

    .memo-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .btn-urgent {
      background: rgba(231, 76, 60, 0.6);
      color: white;
    }

    .btn-someday {
      background: rgba(52, 152, 219, 0.6);
      color: white;
    }

    .btn-archive {
      background: rgba(127, 140, 141, 0.6);
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .empty-tier {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
    }

    .stats {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00C49A;
    }

    .stat-label {
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .domain-filter {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-label {
      font-weight: bold;
      margin-right: 10px;
    }

    .domain-badge {
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .domain-badge:hover {
      transform: scale(1.05);
    }

    .domain-badge.active {
      border-color: white;
      font-weight: bold;
    }

    .domain-badge.all {
      background: rgba(155, 89, 182, 0.5);
    }

    .domain-badge.soulfra {
      background: rgba(26, 26, 46, 0.8);
    }

    .domain-badge.calriven {
      background: rgba(106, 13, 173, 0.6);
    }

    .domain-badge.cringeproof {
      background: rgba(155, 89, 182, 0.6);
    }

    .domain-badge.finishthisrepo {
      background: rgba(0, 196, 154, 0.6);
    }

    .domain-badge.finishthisidea {
      background: rgba(231, 76, 60, 0.6);
    }

    .memo-domain {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    /* Knowledge Graph Search */
    .knowledge-search {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .search-input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .search-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border-radius: 8px;
      border: 2px solid rgba(155, 89, 182, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: rgba(155, 89, 182, 0.8);
      background: rgba(0, 0, 0, 0.5);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      opacity: 0.6;
    }

    .search-results {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .search-results.active {
      display: block;
    }

    .search-result-item {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-result-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .result-type {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      margin-right: 8px;
      background: rgba(155, 89, 182, 0.5);
    }

    .result-name {
      font-weight: bold;
      color: #00C49A;
      margin-bottom: 5px;
    }

    .result-meta {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .related-concepts {
      background: rgba(0, 196, 154, 0.1);
      border-left: 3px solid #00C49A;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .related-concepts-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #00C49A;
    }

    .concept-tag {
      display: inline-block;
      padding: 4px 10px;
      background: rgba(155, 89, 182, 0.3);
      border-radius: 12px;
      margin: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .concept-tag:hover {
      background: rgba(155, 89, 182, 0.6);
      transform: scale(1.05);
    }

    .routing-hint {
      background: rgba(106, 13, 173, 0.2);
      border-left: 3px solid #6a0dad;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .routing-hint-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #9B59B6;
    }

    .routing-action {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(106, 13, 173, 0.6);
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .routing-action:hover {
      background: rgba(106, 13, 173, 0.9);
      transform: scale(1.05);
    }

    .kg-stats {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .kg-stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .kg-stat-value {
      font-weight: bold;
      color: #00C49A;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß† Idea Compiler</h1>
      <p class="tagline">Voice Memos ‚Üí Organized Ideas</p>
    </header>

    <!-- Knowledge Graph Search -->
    <div class="knowledge-search">
      <div class="search-input-wrapper">
        <input
          type="text"
          class="search-input"
          id="kgSearch"
          placeholder="Search 43,772 concepts from 1,935 historical docs..."
          autocomplete="off"
        />
        <div class="search-icon">üîç</div>
      </div>

      <div class="search-results" id="searchResults"></div>

      <div class="kg-stats" id="kgStats" style="display: none;">
        <div class="kg-stat">
          <span class="kg-stat-value" id="kgDocs">0</span> documents
        </div>
        <div class="kg-stat">
          <span class="kg-stat-value" id="kgConcepts">0</span> concepts
        </div>
        <div class="kg-stat">
          <span class="kg-stat-value" id="kgConnections">0</span> connections
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalMemos">0</div>
        <div class="stat-label">Total Memos</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="urgentCount">0</div>
        <div class="stat-label">Urgent</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="somedayCount">0</div>
        <div class="stat-label">Someday</div>
      </div>
    </div>

    <div class="domain-filter">
      <div class="filter-label">Filter by Domain:</div>
      <div class="domain-badge all active" onclick="filterDomain('all')">All</div>
      <div class="domain-badge soulfra" onclick="filterDomain('soulfra.com')">üîê Soulfra</div>
      <div class="domain-badge calriven" onclick="filterDomain('calriven.com')">ü§ñ Calriven</div>
      <div class="domain-badge cringeproof" onclick="filterDomain('cringeproof.com')">üé§ CringeProof</div>
      <div class="domain-badge finishthisrepo" onclick="filterDomain('finishthisrepo.com')">üíª FinishThisRepo</div>
      <div class="domain-badge finishthisidea" onclick="filterDomain('finishthisidea.com')">üí° FinishThisIdea</div>
    </div>

    <div class="tier-container">
      <div class="tier inbox">
        <div class="tier-header">
          <div class="tier-title">üì• Inbox</div>
          <div class="tier-count" id="inboxCount">0</div>
        </div>
        <div id="inboxMemos"></div>
      </div>

      <div class="tier urgent">
        <div class="tier-header">
          <div class="tier-title">üî• Urgent</div>
          <div class="tier-count" id="urgentCountBadge">0</div>
        </div>
        <div id="urgentMemos"></div>
      </div>

      <div class="tier someday">
        <div class="tier-header">
          <div class="tier-title">üí° Someday/Maybe</div>
          <div class="tier-count" id="somedayCountBadge">0</div>
        </div>
        <div id="somedayMemos"></div>
      </div>

      <div class="tier archive">
        <div class="tier-header">
          <div class="tier-title">üì¶ Archive</div>
          <div class="tier-count" id="archiveCount">0</div>
        </div>
        <div id="archiveMemos"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:5050'
      : 'https://api.soulfra.com';

    let memos = [];
    let currentFilter = 'all';

    const DOMAIN_COLORS = {
      'soulfra.com': '#1a1a2e',
      'calriven.com': '#6a0dad',
      'cringeproof.com': '#9B59B6',
      'finishthisrepo.com': '#00C49A',
      'finishthisidea.com': '#E74C3C',
      'dealordelete.com': '#F39C12',
      'saveorsink.com': '#3498DB',
      'shiprekt.com': '#95A5A6'
    };

    async function loadMemos() {
      try {
        const response = await fetch(`${API_URL}/api/cringeproof/voice/list`);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const apiMemos = await response.json();

        // Load organization data
        const dbResponse = await fetch(`${API_URL}/data/voice-memos-db.json`).catch(() => null);
        const db = dbResponse ? await dbResponse.json() : { memos: [] };

        // Merge API memos with organization data
        memos = apiMemos.map(memo => {
          const dbMemo = db.memos?.find(m => m.id === memo.id) || {};
          return {
            ...memo,
            tier: dbMemo.tier || 'inbox',
            transcript: dbMemo.transcript || '',
            ideas: dbMemo.ideas || [],
            tags: dbMemo.tags || []
          };
        });

        console.log(`üìº Loaded ${memos.length} memos`);
        renderMemos();
      } catch (error) {
        console.warn('‚ö†Ô∏è  Could not load memos from API:', error.message);
        console.log('üí° Knowledge Graph is still available for searching historical concepts');

        // Show zero state
        memos = [];
        renderMemos();

        // Show helpful message
        showDemoMode();
      }
    }

    function renderMemos() {
      const tiers = {
        inbox: document.getElementById('inboxMemos'),
        urgent: document.getElementById('urgentMemos'),
        someday: document.getElementById('somedayMemos'),
        archive: document.getElementById('archiveMemos')
      };

      // Clear all tiers
      Object.values(tiers).forEach(tier => tier.innerHTML = '');

      // Filter memos by domain
      const filteredMemos = currentFilter === 'all'
        ? memos
        : memos.filter(m => m.primaryDomain === currentFilter);

      // Group filtered memos by tier
      const grouped = filteredMemos.reduce((acc, memo) => {
        acc[memo.tier] = acc[memo.tier] || [];
        acc[memo.tier].push(memo);
        return acc;
      }, {});

      // Render each tier
      Object.keys(tiers).forEach(tier => {
        const tierMemos = grouped[tier] || [];

        if (tierMemos.length === 0) {
          tiers[tier].innerHTML = '<div class="empty-tier">No items yet</div>';
        } else {
          tiers[tier].innerHTML = tierMemos.map(memo => {
            const domainColor = DOMAIN_COLORS[memo.primaryDomain] || '#666';
            const domainName = memo.primaryDomain ? memo.primaryDomain.replace('.com', '') : 'untagged';

            return `
            <div class="memo-card" data-id="${memo.id}">
              ${memo.primaryDomain ? `<div class="memo-domain" style="background: ${domainColor}">${domainName}</div>` : ''}
              <div class="memo-title">${memo.title}</div>
              <div class="memo-date">${new Date(memo.created_at).toLocaleString()}</div>
              <audio controls src="${memo.audio_url}"></audio>
              ${memo.transcript ? `<div class="memo-transcript">"${memo.transcript}"</div>` : ''}
              ${memo.matchedKeywords && memo.matchedKeywords.length ? `<div style="font-size: 0.8rem; opacity: 0.7; margin-top: 8px;">Keywords: ${memo.matchedKeywords.join(', ')}</div>` : ''}
              <div class="memo-actions">
                ${tier !== 'urgent' ? `<button class="btn btn-urgent" onclick="moveTo('${memo.id}', 'urgent')">üî• Urgent</button>` : ''}
                ${tier !== 'someday' ? `<button class="btn btn-someday" onclick="moveTo('${memo.id}', 'someday')">üí° Someday</button>` : ''}
                ${tier !== 'archive' ? `<button class="btn btn-archive" onclick="moveTo('${memo.id}', 'archive')">üì¶ Archive</button>` : ''}
              </div>
            </div>
          `;
          }).join('');
        }
      });

      // Update counts
      document.getElementById('totalMemos').textContent = filteredMemos.length;
      document.getElementById('inboxCount').textContent = (grouped.inbox || []).length;
      document.getElementById('urgentCount').textContent = (grouped.urgent || []).length;
      document.getElementById('urgentCountBadge').textContent = (grouped.urgent || []).length;
      document.getElementById('somedayCount').textContent = (grouped.someday || []).length;
      document.getElementById('somedayCountBadge').textContent = (grouped.someday || []).length;
      document.getElementById('archiveCount').textContent = (grouped.archive || []).length;
    }

    async function moveTo(memoId, newTier) {
      const memo = memos.find(m => m.id === memoId);
      if (memo) {
        memo.tier = newTier;
        console.log(`Moved "${memo.title}" to ${newTier}`);

        // Save to backend
        try {
          await fetch(`${API_URL}/api/cringeproof/voice/${memoId}/tier`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include', // Send cookies
            body: JSON.stringify({ tier: newTier })
          });
        } catch (error) {
          console.error('Failed to save tier change:', error);
        }

        renderMemos();
      }
    }

    function filterDomain(domain) {
      currentFilter = domain;
      console.log(`Filtering by: ${domain}`);

      // Update active badge
      document.querySelectorAll('.domain-badge').forEach(badge => {
        badge.classList.remove('active');
      });
      event.target.classList.add('active');

      renderMemos();
    }

    // Load memos on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await initKnowledgeGraph();
      loadMemos();
    });

    // ========================================
    // Knowledge Graph Integration
    // ========================================

    let kgLoaded = false;

    async function initKnowledgeGraph() {
      try {
        console.log('üß† Initializing Knowledge Graph...');

        // Load knowledge graph
        await window.KnowledgeGraph.load();

        // Initialize domain router
        await window.DomainRouter.init();

        kgLoaded = true;

        // Display stats
        const stats = window.KnowledgeGraph.getStats();
        document.getElementById('kgDocs').textContent = stats.totalDocs.toLocaleString();
        document.getElementById('kgConcepts').textContent = stats.totalConcepts.toLocaleString();
        document.getElementById('kgConnections').textContent = stats.connections.total.toLocaleString();
        document.getElementById('kgStats').style.display = 'flex';

        console.log('‚úÖ Knowledge Graph ready');
      } catch (error) {
        console.error('‚ùå Failed to load Knowledge Graph:', error);
      }
    }

    // Search knowledge graph
    let searchTimeout = null;
    document.getElementById('kgSearch').addEventListener('input', (e) => {
      const query = e.target.value.trim();

      // Clear previous timeout
      if (searchTimeout) clearTimeout(searchTimeout);

      if (query.length < 2) {
        document.getElementById('searchResults').classList.remove('active');
        return;
      }

      // Debounce search (wait 300ms after typing stops)
      searchTimeout = setTimeout(() => {
        performKGSearch(query);
      }, 300);
    });

    function performKGSearch(query) {
      if (!kgLoaded) {
        console.warn('Knowledge Graph not loaded yet');
        return;
      }

      console.log(`üîç Searching: "${query}"`);

      const results = window.KnowledgeGraph.search(query, {
        limit: 10,
        type: 'all'
      });

      displaySearchResults(results);
    }

    function displaySearchResults(results) {
      const container = document.getElementById('searchResults');

      if (results.metadata.totalResults === 0) {
        container.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 20px;">No results found</div>';
        container.classList.add('active');
        return;
      }

      let html = '';

      // Display concepts
      if (results.concepts.length > 0) {
        html += '<div style="margin-bottom: 20px;">';
        html += '<div style="font-weight: bold; margin-bottom: 10px; opacity: 0.8;">üìö Concepts</div>';
        results.concepts.slice(0, 5).forEach(concept => {
          html += `
            <div class="search-result-item" onclick="exploreConceptsFromSearch('${concept.name}')">
              <div class="result-type">concept</div>
              <div class="result-name">${concept.name}</div>
              <div class="result-meta">
                Found in ${concept.documents.length} document(s) |
                Relevance: ${(concept.relevance * 100).toFixed(0)}%
              </div>
            </div>
          `;
        });
        html += '</div>';
      }

      // Display documents
      if (results.documents.length > 0) {
        html += '<div style="margin-bottom: 20px;">';
        html += '<div style="font-weight: bold; margin-bottom: 10px; opacity: 0.8;">üìÑ Documents</div>';
        results.documents.slice(0, 3).forEach(doc => {
          html += `
            <div class="search-result-item">
              <div class="result-type">document</div>
              <div class="result-name">${doc.filename}</div>
              <div class="result-meta">
                ${doc.path} |
                Modified: ${new Date(doc.modified).toLocaleDateString()}
              </div>
            </div>
          `;
        });
        html += '</div>';
      }

      // Add routing hint
      const routingHint = window.DomainRouter.route(results.metadata.query);
      if (routingHint.primary.score > 0.3) {
        html += `
          <div class="routing-hint">
            <div class="routing-hint-title">üí° This topic relates to: ${routingHint.primary.domain}</div>
            <div>${routingHint.primary.config.description}</div>
            <div class="routing-action" onclick="DomainRouter.navigate('${routingHint.primary.config.paths[0]}')">
              Go to ${routingHint.primary.domain} ‚Üí
            </div>
          </div>
        `;
      }

      html += `
        <div style="margin-top: 15px; text-align: center; opacity: 0.6; font-size: 0.85rem;">
          Found ${results.metadata.totalResults} result(s) in ${results.metadata.searchTime.toFixed(0)}ms
        </div>
      `;

      container.innerHTML = html;
      container.classList.add('active');
    }

    function exploreConcept(conceptName) {
      console.log(`üîé Exploring concept: "${conceptName}"`);

      if (!kgLoaded) return;

      // Get related concepts
      const related = window.KnowledgeGraph.getRelatedConcepts(conceptName, {
        limit: 8,
        minStrength: 2
      });

      // Display in search results
      let html = `
        <div style="margin-bottom: 20px;">
          <div style="font-weight: bold; margin-bottom: 10px; color: #00C49A; font-size: 1.1rem;">
            üåê Concept: ${conceptName}
          </div>

          ${related.length > 0 ? `
            <div class="related-concepts">
              <div class="related-concepts-title">Related Concepts</div>
              <div>
                ${related.map(r => `
                  <span class="concept-tag" onclick="exploreConcept('${r.concept}')">
                    ${r.concept} (${r.strength})
                  </span>
                `).join('')}
              </div>
            </div>
          ` : '<div style="opacity: 0.6;">No related concepts found</div>'}
        </div>
      `;

      document.getElementById('searchResults').innerHTML = html;
      document.getElementById('searchResults').classList.add('active');
    }

    // Wrapper to avoid naming conflicts
    function exploreConceptFromSearch(conceptName) {
      exploreConcept(conceptName);
    }

    // Add related concepts to memo cards
    function enhanceMemoWithKG(memo) {
      if (!kgLoaded) return '';

      const searchQuery = memo.title || memo.transcript || '';
      if (!searchQuery) return '';

      const results = window.KnowledgeGraph.search(searchQuery, {
        limit: 3,
        type: 'concepts'
      });

      if (results.concepts.length === 0) return '';

      return `
        <div class="related-concepts">
          <div class="related-concepts-title">üìö Related Historical Concepts</div>
          <div>
            ${results.concepts.map(c => `
              <span class="concept-tag" onclick="exploreConcept('${c.name}')">
                ${c.name}
              </span>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      const searchContainer = document.querySelector('.knowledge-search');
      const searchInput = document.getElementById('kgSearch');

      if (!searchContainer.contains(e.target) && e.target !== searchInput) {
        document.getElementById('searchResults').classList.remove('active');
      }
    });

    // Demo mode: Show when no memos are available
    function showDemoMode() {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = `
        <div style="text-align: center; padding: 30px;">
          <div style="font-size: 2rem; margin-bottom: 15px;">üß†</div>
          <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: #00C49A;">
            Knowledge Graph Ready!
          </div>
          <div style="opacity: 0.8; margin-bottom: 20px;">
            No voice memos loaded yet, but you can still search 43,772 concepts from 1,935 historical documents.
          </div>
          <div style="opacity: 0.7; font-size: 0.9rem;">
            Try searching for: "authentication", "payment", "user", "api", etc.
          </div>
          <div style="margin-top: 20px; padding: 15px; background: rgba(155, 89, 182, 0.1); border-radius: 8px; font-size: 0.85rem;">
            üí° To add voice memos, record at <a href="/voice/record.html" style="color: #00C49A;">/voice/record.html</a>
          </div>
        </div>
      `;
      searchResults.classList.add('active');
    }
  </script>
