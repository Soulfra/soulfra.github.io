<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CringeProof - Idea Compiler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #9B59B6, #00C49A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      opacity: 0.7;
      font-size: 1.1rem;
    }

    .tier-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .tier {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tier.inbox {
      border-color: rgba(155, 89, 182, 0.5);
    }

    .tier.urgent {
      border-color: rgba(231, 76, 60, 0.5);
    }

    .tier.someday {
      border-color: rgba(52, 152, 219, 0.5);
    }

    .tier.archive {
      border-color: rgba(127, 140, 141, 0.5);
    }

    .tier-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .tier-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .tier-count {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .memo-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .memo-card:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .memo-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00C49A;
    }

    .memo-date {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin: 10px 0;
      height: 32px;
    }

    .memo-transcript {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin: 10px 0;
      font-style: italic;
      opacity: 0.8;
    }

    .memo-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .btn-urgent {
      background: rgba(231, 76, 60, 0.6);
      color: white;
    }

    .btn-someday {
      background: rgba(52, 152, 219, 0.6);
      color: white;
    }

    .btn-archive {
      background: rgba(127, 140, 141, 0.6);
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .empty-tier {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
    }

    .stats {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00C49A;
    }

    .stat-label {
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§  Idea Compiler</h1>
      <p class="tagline">Voice Memos â†’ Organized Ideas</p>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalMemos">0</div>
        <div class="stat-label">Total Memos</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="urgentCount">0</div>
        <div class="stat-label">Urgent</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="somedayCount">0</div>
        <div class="stat-label">Someday</div>
      </div>
    </div>

    <div class="tier-container">
      <div class="tier inbox">
        <div class="tier-header">
          <div class="tier-title">ðŸ“¥ Inbox</div>
          <div class="tier-count" id="inboxCount">0</div>
        </div>
        <div id="inboxMemos"></div>
      </div>

      <div class="tier urgent">
        <div class="tier-header">
          <div class="tier-title">ðŸ”¥ Urgent</div>
          <div class="tier-count" id="urgentCountBadge">0</div>
        </div>
        <div id="urgentMemos"></div>
      </div>

      <div class="tier someday">
        <div class="tier-header">
          <div class="tier-title">ðŸ’¡ Someday/Maybe</div>
          <div class="tier-count" id="somedayCountBadge">0</div>
        </div>
        <div id="somedayMemos"></div>
      </div>

      <div class="tier archive">
        <div class="tier-header">
          <div class="tier-title">ðŸ“¦ Archive</div>
          <div class="tier-count" id="archiveCount">0</div>
        </div>
        <div id="archiveMemos"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3002'
      : 'https://api.soulfra.com';

    let memos = [];

    async function loadMemos() {
      try {
        const response = await fetch(`${API_URL}/api/cringeproof/voice/list`);
        const apiMemos = await response.json();

        // Load organization data
        const dbResponse = await fetch(`${API_URL}/data/voice-memos-db.json`).catch(() => null);
        const db = dbResponse ? await dbResponse.json() : { memos: [] };

        // Merge API memos with organization data
        memos = apiMemos.map(memo => {
          const dbMemo = db.memos?.find(m => m.id === memo.id) || {};
          return {
            ...memo,
            tier: dbMemo.tier || 'inbox',
            transcript: dbMemo.transcript || '',
            ideas: dbMemo.ideas || [],
            tags: dbMemo.tags || []
          };
        });

        console.log(`ðŸ“¼ Loaded ${memos.length} memos`);
        renderMemos();
      } catch (error) {
        console.error('Failed to load memos:', error);
      }
    }

    function renderMemos() {
      const tiers = {
        inbox: document.getElementById('inboxMemos'),
        urgent: document.getElementById('urgentMemos'),
        someday: document.getElementById('somedayMemos'),
        archive: document.getElementById('archiveMemos')
      };

      // Clear all tiers
      Object.values(tiers).forEach(tier => tier.innerHTML = '');

      // Group memos by tier
      const grouped = memos.reduce((acc, memo) => {
        acc[memo.tier] = acc[memo.tier] || [];
        acc[memo.tier].push(memo);
        return acc;
      }, {});

      // Render each tier
      Object.keys(tiers).forEach(tier => {
        const tierMemos = grouped[tier] || [];

        if (tierMemos.length === 0) {
          tiers[tier].innerHTML = '<div class="empty-tier">No items yet</div>';
        } else {
          tiers[tier].innerHTML = tierMemos.map(memo => `
            <div class="memo-card" data-id="${memo.id}">
              <div class="memo-title">${memo.title}</div>
              <div class="memo-date">${new Date(memo.created_at).toLocaleString()}</div>
              <audio controls src="${memo.audio_url}"></audio>
              ${memo.transcript ? `<div class="memo-transcript">"${memo.transcript}"</div>` : ''}
              <div class="memo-actions">
                ${tier !== 'urgent' ? `<button class="btn btn-urgent" onclick="moveTo('${memo.id}', 'urgent')">ðŸ”¥ Urgent</button>` : ''}
                ${tier !== 'someday' ? `<button class="btn btn-someday" onclick="moveTo('${memo.id}', 'someday')">ðŸ’¡ Someday</button>` : ''}
                ${tier !== 'archive' ? `<button class="btn btn-archive" onclick="moveTo('${memo.id}', 'archive')">ðŸ“¦ Archive</button>` : ''}
              </div>
            </div>
          `).join('');
        }
      });

      // Update counts
      document.getElementById('totalMemos').textContent = memos.length;
      document.getElementById('inboxCount').textContent = (grouped.inbox || []).length;
      document.getElementById('urgentCount').textContent = (grouped.urgent || []).length;
      document.getElementById('urgentCountBadge').textContent = (grouped.urgent || []).length;
      document.getElementById('somedayCount').textContent = (grouped.someday || []).length;
      document.getElementById('somedayCountBadge').textContent = (grouped.someday || []).length;
      document.getElementById('archiveCount').textContent = (grouped.archive || []).length;
    }

    function moveTo(memoId, newTier) {
      const memo = memos.find(m => m.id === memoId);
      if (memo) {
        memo.tier = newTier;
        console.log(`Moved "${memo.title}" to ${newTier}`);

        // TODO: Save to backend
        // For now, just update UI
        renderMemos();
      }
    }

    // Load memos on page load
    window.addEventListener('DOMContentLoaded', loadMemos);
  </script>
</body>
</html>
