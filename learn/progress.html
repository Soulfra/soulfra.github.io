<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Progress - CALOS Learning</title>
  <meta name="description" content="Track your learning progress across all CALOS paths. View XP, achievements, streaks, and leaderboards.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: rgba(0,0,0,0.2);
      padding: 15px 20px;
      backdrop-filter: blur(10px);
    }

    .back-btn {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.6);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .stat-label {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 30px;
      margin: 30px 0;
      backdrop-filter: blur(10px);
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .progress-bar {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      height: 30px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      height: 100%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .path-list {
      display: grid;
      gap: 15px;
    }

    .path-item {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 20px;
    }

    .path-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .path-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .path-badge {
      background: rgba(46,204,113,0.3);
      color: #2ecc71;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .achievements {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .achievement {
      background: rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s;
    }

    .achievement.unlocked {
      border-color: #f39c12;
      background: rgba(243,156,18,0.1);
    }

    .achievement.locked {
      opacity: 0.4;
    }

    .achievement-icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .achievement-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .achievement-desc {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  </div>

  <div class="container">
    <h1>üìä Your Progress</h1>

    <div id="loading" class="loading">Loading your progress...</div>

    <div id="dashboard" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">‚ö°</div>
          <span class="stat-value" id="total-xp">0</span>
          <span class="stat-label">Total XP</span>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üéØ</div>
          <span class="stat-value" id="level">1</span>
          <span class="stat-label">Level</span>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üî•</div>
          <span class="stat-value" id="streak">0</span>
          <span class="stat-label">Day Streak</span>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚úÖ</div>
          <span class="stat-value" id="completions">0</span>
          <span class="stat-label">Lessons Done</span>
        </div>
      </div>

      <div class="section">
        <h2>Learning Paths</h2>
        <div id="paths" class="path-list">
          <!-- Dynamic paths -->
        </div>
      </div>

      <div class="section">
        <h2>üèÜ Achievements</h2>
        <div id="achievements" class="achievements">
          <!-- Dynamic achievements -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:5001'
      : 'https://api.calos.dev';

    const userId = localStorage.getItem('calos_user_id') || generateUserId();

    function generateUserId() {
      const id = 'user_' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('calos_user_id', id);
      return id;
    }

    // Load progress
    async function loadProgress() {
      try {
        // Load all paths to check progress
        const pathsResponse = await fetch(`${API_BASE}/api/learning/paths`);
        const pathsData = await pathsResponse.json();

        if (!pathsData.success) throw new Error('Failed to load paths');

        let totalXP = 0;
        let totalCompletions = 0;
        let maxLevel = 1;
        let maxStreak = 0;

        const pathProgress = [];

        for (const path of pathsData.paths) {
          try {
            const progressResponse = await fetch(`${API_BASE}/api/learning/progress/${userId}/${path.path_slug}`);
            const progressData = await progressResponse.json();

            if (progressData.success && progressData.progress) {
              const p = progressData.progress;
              totalXP += p.total_xp_earned || 0;
              totalCompletions += p.lessons_completed || 0;
              maxLevel = Math.max(maxLevel, p.current_level || 1);
              maxStreak = Math.max(maxStreak, p.current_streak_days || 0);

              pathProgress.push({
                path: path.path_name,
                slug: path.path_slug,
                completion: p.completion_percentage || 0,
                lessonsCompleted: p.lessons_completed || 0,
                totalLessons: path.lesson_count || 0
              });
            }
          } catch (error) {
            console.log(`Progress not found for ${path.path_slug}`);
          }
        }

        renderProgress(totalXP, maxLevel, maxStreak, totalCompletions, pathProgress);
        loadAchievements();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

      } catch (error) {
        console.error('Failed to load progress:', error);
        renderMockProgress();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      }
    }

    function renderProgress(xp, level, streak, completions, paths) {
      document.getElementById('total-xp').textContent = xp.toLocaleString();
      document.getElementById('level').textContent = level;
      document.getElementById('streak').textContent = streak;
      document.getElementById('completions').textContent = completions;

      const pathsContainer = document.getElementById('paths');
      pathsContainer.innerHTML = '';

      paths.forEach(p => {
        const div = document.createElement('div');
        div.className = 'path-item';
        div.innerHTML = `
          <div class="path-header">
            <span class="path-name">${p.path}</span>
            <span class="path-badge">${p.lessonsCompleted}/${p.totalLessons}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${p.completion}%">
              ${Math.round(p.completion)}%
            </div>
          </div>
        `;
        pathsContainer.appendChild(div);
      });
    }

    function renderMockProgress() {
      renderProgress(
        450,
        3,
        5,
        6,
        [
          { path: 'CalRiven', slug: 'calriven', completion: 66, lessonsCompleted: 2, totalLessons: 3 },
          { path: 'VibeCoding', slug: 'vibecoding', completion: 50, lessonsCompleted: 1, totalLessons: 2 },
          { path: 'CALOS Platform', slug: 'calos-platform', completion: 33, lessonsCompleted: 3, totalLessons: 9 }
        ]
      );
    }

    async function loadAchievements() {
      const mockAchievements = [
        { icon: 'üéì', name: 'First Step', desc: 'Complete 1 lesson', unlocked: true },
        { icon: 'üìö', name: 'Bookworm', desc: 'Complete 10 lessons', unlocked: false },
        { icon: 'üî•', name: '3-Day Streak', desc: '3 days in a row', unlocked: true },
        { icon: '‚ö°', name: 'Rising Star', desc: 'Reach level 5', unlocked: false },
        { icon: 'üèÜ', name: 'Path Complete', desc: 'Finish a path', unlocked: false },
        { icon: 'ü•ä', name: 'Arena Voter', desc: 'Cast 10 arena votes', unlocked: true }
      ];

      const container = document.getElementById('achievements');
      container.innerHTML = '';

      mockAchievements.forEach(ach => {
        const div = document.createElement('div');
        div.className = `achievement ${ach.unlocked ? 'unlocked' : 'locked'}`;
        div.innerHTML = `
          <div class="achievement-icon">${ach.icon}</div>
          <div class="achievement-name">${ach.name}</div>
          <div class="achievement-desc">${ach.desc}</div>
        `;
        container.appendChild(div);
      });
    }

    // Initialize
    loadProgress();
  </script>
</body>
</html>
